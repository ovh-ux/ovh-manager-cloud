    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OVH - Cloud</title>
        <meta name="description" content="OVH - Cloud Manager">
        <meta name="viewport" content="width=device-width">
        <!-- build:css(client) app/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- injector:assetscss -->
        <!-- endinjector:assetscss -->
        <!-- endbuild -->
        <!-- build:css({.tmp,client}) app/app.css -->
          <link rel="stylesheet" href="app/app.css">
          <!-- injector:css -->
          <!-- endinjector -->
        <!-- endbuild -->
      </head>
      <body data-ng-app="managerApp" data-ng-cloak class="ng-cloak">

          <!-- TOP MENU -->
          <manager-navbar></manager-navbar>

          <div class="container-fluid">
              <div class="row" style="position: relative;">

                  <!-- SIDE MENU -->
                  <div class="col-sm-3 col-md-2" data-sidebar-menu></div>

                  <!-- CONTENT -->
                  <div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                      <flash-message duration="600000" class="flash">
                          <oui-message data-ng-repeat="text in flash.text track by $index"  type="{{flash.type}}">
                              <span data-ng-bind-html="text"></span>
                          </oui-message>
                      </flash-message>

                      <ovh-browser-alert></ovh-browser-alert>

                      <div ui-view=""></div>
                  </div>
              </div>
          </div>

        <!-- build:js({client,node_modules}) app/vendor.js -->
          <!-- bower:js -->
          <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js(.tmp) app/app.js -->
          <script src="app/app.js"></script>
          <!-- injector:js -->
          <!-- endinjector -->
        <!-- endbuild -->
    </body>
</html>
