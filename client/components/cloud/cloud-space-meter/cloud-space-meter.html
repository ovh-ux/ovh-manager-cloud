<div class="row">
    <div data-ng-class="$ctrl.legend ? 'col-sm-6' : 'col-sm-12'">
        <cloud-space-meter-space-left
            class="cloud-space-meter__space-left"
            data-tooltip="true"
            data-strong="$ctrl.large"
            data-usage="$ctrl.usage">
        </cloud-space-meter-space-left>
    </div>
    <div class="col-sm-6" data-ng-if="$ctrl.legend">
        <cloud-space-meter-legend
            class="cloud-space-meter__legend"
            data-usage="$ctrl.usage">
        </cloud-space-meter-legend>
    </div>
</div>

<div class="row">
    <div class="top-space-m4" data-ng-class="{
        'col-sm-12': $ctrl.large,
        'col-sm-12 col-md-8': !$ctrl.large
    }">
        <uib-progress class="cloud-space-meter__progress-bar"
                      data-max="$ctrl.getMaxSize()"
                      data-ng-class="{ 'cloud-space-meter__progress-bar_large': $ctrl.large }">
            <uib-bar data-ng-repeat="(type, part) in $ctrl.usage track by type"
                     data-value="part.value"
                     data-type="{{ type }}"
                     data-ng-if="type !== 'size'">
            </uib-bar>
        </uib-progress>
    </div>
</div>
