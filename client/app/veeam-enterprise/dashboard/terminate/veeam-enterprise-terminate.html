<oui-modal data-heading="{{ ::'veeam_enterprise_terminate_title' | translate }}"
    data-primary-label="{{ ::'common_modal_ok' | translate }}"
    data-primary-action="$ctrl.terminate()"
    data-secondary-label="{{ ::'common_modal_cancel' | translate }}"
    data-secondary-action="$ctrl.dismissModal()"
    data-on-dismiss="$ctrl.dismissModal()"
    data-loading="$ctrl.loading">
    <p data-translate="veeam_enterprise_terminate_confirm"></p>
</oui-modal>
