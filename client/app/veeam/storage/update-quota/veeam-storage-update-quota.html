<form novalidate name="form" data-ng-submit="form.$valid && VeeamStorageUpdateQuotaCtrl.confirm()">
    <oui-modal 
        data-title="{{:: 'veeam_storage_update_quota_title' | translate}}"
        data-primary-label="{{ ::'veeam_storage_update_quota_confirm' | translate }}"
        data-secondary-action="VeeamStorageUpdateQuotaCtrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="VeeamStorageUpdateQuotaCtrl.cancel()"
        data-loading="VeeamStorageUpdateQuotaCtrl.capabilities.loading || VeeamStorageUpdateQuotaCtrl.updateQuota.loading">
        
        <p class="oui-modal__text" data-translate="veeam_storage_update_quota_information"
            data-translate-values="{maxquota: VeeamStorageUpdateQuotaCtrl.capabilities.data.maxQuota}"></p>
        <oui-field data-label="{{ ::'veeam_quota' | translate }}">
            <input
                type="number"
                min="1000"
                max="{{:: VeeamStorageUpdateQuotaCtrl.capabilities.data.maxQuota}}"
                step="250"
                id="newQuota"
                name="newQuota"
                class="oui-input"
                data-ng-model="VeeamStorageUpdateQuotaCtrl.newQuota"
                required
                data-ng-class="{'oui-input_error': form.$submitted && form.newQuota.$invalid}"/>
        </oui-field>
    </oui-modal>
</form>
