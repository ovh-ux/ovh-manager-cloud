<div class="oui-modal oui-modal_shadow">
    <form name="veeamUpdateOfferForm" data-ng-submit="VeeamUpdateOfferCtrl.confirm()">
        <div class="oui-modal__header">
            <button class="oui-icon oui-icon-close_thin oui-modal__close-button"
                type="button"
                aria-label="Exit" data-ng-click="VeeamUpdateOfferCtrl.cancel()"></button>
        </div>
        <div class="oui-modal__body oui-modal__body_no-icon">
            <div class="oui-modal__body-text">
                <h2 class="oui-modal__title" data-translate="veeam_update_offer_title"></h2>
                <cui-loader data-ng-if="VeeamUpdateOfferCtrl.isModalLoading()"></cui-loader>
                <div data-ng-if="!VeeamUpdateOfferCtrl.isModalLoading()">
                    <p class="oui-modal__text" data-translate="veeam_update_offer_information" data-translate-values="{ price: VeeamUpdateOfferCtrl.orderInfo.data.price.prices.withoutTax.text }"></p>
                </div>
                <cui-agreements data-ng-if="!VeeamUpdateOfferCtrl.isModalLoading()"
                                data-contract-list-text="{{:: 'common_term_and_contracts' | translate}}"
                                data-checkbox-text="{{:: 'common_term_and_contracts_accept' | translate}}"
                                data-agreements="VeeamUpdateOfferCtrl.orderInfo.data.price.contracts"
                                data-on-check="VeeamUpdateOfferCtrl.onAcceptAgreements(value)"></cui-agreements>
            </div>
        </div>
        <div class="oui-modal__footer">
            <button class="oui-button oui-button_secondary"
                type="button"
                data-translate="veeam_update_offer_cancel"
                data-ng-click="VeeamUpdateOfferCtrl.cancel()"></button>
            <button class="oui-button oui-button_primary"
                type="submit"
                data-translate="veeam_update_offer_continue"
                data-ng-disabled="VeeamUpdateOfferCtrl.isModalLoading() || veeamUpdateOfferForm.$invalid || !VeeamUpdateOfferCtrl.agreementsAccepted"></button>
        </div>
    </form>
</div>
