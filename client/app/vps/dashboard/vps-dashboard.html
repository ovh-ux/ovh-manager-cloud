<section class="container-fluid cui-page__content cui-page__content-flex">

    <div class="row d-lg-flex">

        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.isExpired">
            <div class="cui-tile h-100">
                <h4 class="oui-header_4 cui-tile__title" data-translate="common_tile_shortcut"></h4>
                <ul class="cui-tile__body cui-tile__body_list">
                    <li class="cui-tile__item cui-tile__item_button">
                        <button class="oui-button oui-button_link oui-button_icon-right oui-button_full-width cui-tile__button"
                            type="button"
                            data-ng-click="$ctrl.setAction('password')"
                            data-ng-disabled="$ctrl.loaders.polling">
                            <span data-translate="vps_configuration_reinitpassword_title_button"></span>
                            <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="cui-tile__item cui-tile__item_button">
                        <button class="oui-button oui-button_link oui-button_icon-right oui-button_full-width cui-tile__button"
                            type="button"
                            data-ng-click="$ctrl.setAction('reboot')"
                            data-ng-disabled="$ctrl.loaders.polling">
                            <span data-translate="vps_configuration_reboot_title_button"></span>
                            <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="cui-tile__item cui-tile__item_button">
                        <button class="oui-button oui-button_link oui-button_icon-right oui-button_full-width cui-tile__button"
                            type="button"
                            data-ng-click="$ctrl.setAction('reinstall')"
                            data-ng-disabled="$ctrl.loaders.polling">
                            <span data-translate="vps_configuration_reinstall_title_button"></span>
                            <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="cui-tile__item cui-tile__item_button">
                        <button class="oui-button oui-button_link oui-button_icon-right oui-button_full-width cui-tile__button"
                            type="button"
                            data-ng-click="$ctrl.setAction('kvm')"
                            data-ng-disabled="$ctrl.loaders.polling">
                            <span data-translate="vps_configuration_kvm_title_button"></span>
                            <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
                        </button>
                    </li>
                    <li class="cui-tile__item cui-tile__item_button">
                        <button class="oui-button oui-button_link oui-button_icon-right oui-button_full-width cui-tile__button"
                            type="button"
                            data-ng-click="$ctrl.setAction('reverse-dns')"
                            data-ng-disabled="$ctrl.loaders.polling">
                            <span data-translate="vps_configuration_reversedns_title_button"></span>
                            <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.isExpired">
            <cui-tile data-title="'vps_dashboard_state_services' | translate"
                      data-loading="$ctrl.loaders.init" class="h-100">
                <ul class="cui-tile__body cui-tile__body_list">
                    <li class="cui-tile__item">
                        <vps-tile-status-item data-item="$ctrl.vps.ping" data-text="'vps_dashboard_ping' | translate" data-striped="true"></vps-tile-status-item>
                        <vps-tile-status-item data-item="$ctrl.vps.ssh" data-text="'vps_dashboard_ssh' | translate"></vps-tile-status-item>
                        <vps-tile-status-item data-item="$ctrl.vps.http" data-text="'vps_dashboard_http' | translate" data-striped="true"></vps-tile-status-item>
                        <vps-tile-status-item data-item="$ctrl.vps.https" data-text="'vps_dashboard_https' | translate"></vps-tile-status-item>
                        <vps-tile-status-item data-item="$ctrl.vps.dns" data-text="'vps_dashboard_dns' | translate" data-striped="true"></vps-tile-status-item>
                        <vps-tile-status-item data-item="$ctrl.vps.smtp" data-text="'vps_dashboard_smtp' | translate"></vps-tile-status-item>
                        <vps-tile-status-item data-item="$ctrl.vps.tools" data-text="'vps_dashboard_tools' | translate" data-striped="true"></vps-tile-status-item>
                    </li>
                </ul>
            </cui-tile>
        </div>

        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.isExpired">
            <cui-tile data-title="'vps_tab_ip' | translate"
                      data-loading="$ctrl.loaders.init || $ctrl.loaders.ips" class="h-100">
                <cui-tile-body>
                    <cui-tile-item>
                        <cui-tile-definitions style="max-width: 85%">
                            <cui-tile-definition-term data-term="'common_ipv4' | translate"></cui-tile-definition-term>
                            <cui-tile-definition-description>
                                <cui-clipboard data-text="$ctrl.vps.ipv4"></cui-clipboard>
                            </cui-tile-definition-description>
                        </cui-tile-definitions>
                        <cui-tile-definitions style="max-width: 85%">
                            <cui-tile-definition-term  data-term="'common_ipv6' | translate"></cui-tile-definition-term>
                            <cui-tile-definition-description>
                                <cui-clipboard data-text="$ctrl.vps.ipv6"></cui-clipboard>
                            </cui-tile-definition-description>
                        </cui-tile-definitions>
                        <cui-tile-definitions style="max-width: 85%">
                            <cui-tile-definition-term data-term="'vps_configuration_ipV6_gateway_label' | translate"></cui-tile-definition-term>
                            <cui-tile-definition-description>
                                <cui-clipboard data-text="$ctrl.vps.ipv6Gateway"></cui-clipboard>
                            </cui-tile-definition-description>
                        </cui-tile-definitions>
                        <cui-tile-action-menu data-actions="$ctrl.actions.manageIps"></cui-tile-action-menu>
                    </cui-tile-item>

                    <cui-tile-item data-ng-if="$ctrl.vps.reverseDns"
                                   data-term="'vps_dashboard_reverse_dns' | translate"
                                   data-description="$ctrl.vps.reverseDns"></cui-tile-item>
                    <cui-tile-item data-term="'vps_dashboard_secondary_dns' | translate"
                                   data-description="$ctrl.vps.secondaryDns"></cui-tile-item>
                </cui-tile-body>
            </cui-tile>
        </div>

    </div>

    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-4">
            <cui-tile data-title="'common_tile_configuration' | translate"
                      data-loading="$ctrl.loaders.init" class="h-100">
                <cui-tile-body>
                    <cui-tile-item data-term="'vps_dashboard_name' | translate"
                                   data-description="$ctrl.vps.displayName || $ctrl.vps.name">
                        <cui-dropdown-menu>
                            <cui-dropdown-menu-button>
                                <ng-include src="'app/ui-components/icons/button-action.html'"></ng-include>
                            </cui-dropdown-menu-button>
                            <cui-dropdown-menu-body>
                                <div class="oui-action-menu">
                                    <div class="oui-action-menu__item oui-action-menu-item">
                                        <div class="oui-action-menu-item__icon"></div>
                                        <button class="oui-button oui-button_link oui-action-menu-item__label"
                                            type="button"
                                            data-translate="common_edit"
                                            data-ng-click="$ctrl.showEditName($ctrl.vps.displayName)"></button>
                                    </div>
                                </div>
                            </cui-dropdown-menu-body>
                        </cui-dropdown-menu>
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_dashboard_product' | translate"
                                   data-description="$ctrl.vps.model">
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_dashboard_boot' | translate"
                                   data-description="$ctrl.vps.netbootMode">
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_dashboard_distribution' | translate"
                                   data-description="$ctrl.vps.distribution.name">
                    </cui-tile-item>
                    <cui-tile-item data-ng-if="!$ctrl.vps.isExpired">
                        <dl class="cui-tile__definition">
                            <dt class="cui-tile__term">
                                <span data-translate="vps_zone"></span> (<span data-translate="vps_cluster"></span>)
                            </dt>
                            <dd class="cui-tile__description">
                                <span data-ng-bind="$ctrl.vps.zone"></span> (<span data-ng-bind="$ctrl.vps.cluster"></span>)
                            </dd>
                        </dl>
                    </cui-tile-item>
                    <cui-tile-item>
                        <cui-tile-definitions>
                            <cui-tile-definition-term data-term="'vps_dashboard_localisation' | translate"></cui-tile-definition-term>
                            <cui-tile-definition-description-region data-regions="$ctrl.vps.location.datacentre"></cui-tile-definition-description-region>
                        </cui-tile-definitions>
                    </cui-tile-item>
                </cui-tile-body>
            </cui-tile>
        </div>

        <div class="col-xm-12 col-md-4">
            <cui-tile data-title="'vps_tab_summary' | translate"
                      data-loading="$ctrl.loaders.summary || $ctrl.loaders.init" class="h-100">
                <cui-tile-body>
                    <cui-tile-item data-term="'vps_tab_backup_storage' | translate"
                                   data-description="'vps_status_disabled' | translate"
                                   data-ng-if="!$ctrl.summary.ftpBackup.optionActivated">
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_tab_backup_storage' | translate"
                                   data-description="'vps_status_enabled' | translate"
                                   data-ng-if="$ctrl.summary.ftpBackup.optionActivated">
                    </cui-tile-item>

                    <cui-tile-item data-term="'vps_tab_SUMMARY_snapshot' | translate"
                                   data-description="'vps_status_disabled' | translate"
                                   data-ng-if="!$ctrl.summary.snapshot.optionActivated">
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_tab_SUMMARY_snapshot' | translate"
                                   data-description="'vps_status_enabled' | translate"
                                   data-ng-if="$ctrl.summary.snapshot.optionActivated">
                    </cui-tile-item>

                    <cui-tile-item data-term="'vps_tab_SUMMARY_veeam' | translate"
                                   data-description="'vps_status_disabled' | translate"
                                   data-ng-if="!$ctrl.summary.veeamActivated">
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_tab_SUMMARY_veeam' | translate"
                                   data-description="'vps_status_enabled' | translate"
                                   data-ng-if="$ctrl.summary.veeamActivated">
                    </cui-tile-item>

                    <cui-tile-item data-term="'vps_tab_SUMMARY_additional_disk' | translate"
                                   data-description="'vps_status_disabled' | translate"
                                   data-ng-if="!$ctrl.hasAdditionalDisk">
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_tab_SUMMARY_additional_disk' | translate"
                                   data-description="'vps_status_enabled' | translate"
                                   data-ng-if="$ctrl.hasAdditionalDisk">
                    </cui-tile-item>

                    <cui-tile-item data-term="'vps_dashboard_monitoring_sla' | translate"
                                   data-description="'vps_status_enabled' | translate"
                                   data-ng-if="$ctrl.vps.slaMonitoring">
                        <cui-dropdown-menu>
                            <cui-dropdown-menu-button>
                                <ng-include src="'app/ui-components/icons/button-action.html'"></ng-include>
                            </cui-dropdown-menu-button>
                            <cui-dropdown-menu-body>
                                <div class="oui-action-menu">
                                    <div class="oui-action-menu__item oui-action-menu-item">
                                        <div class="oui-action-menu-item__icon"></div>
                                        <button class="oui-button oui-button_link oui-action-menu-item__label"
                                            type="button"
                                            data-translate="common_manage"
                                            data-ng-click="$ctrl.setAction('monitoring-sla')"></button>
                                    </div>
                                </div>
                            </cui-dropdown-menu-body>
                        </cui-dropdown-menu>
                    </cui-tile-item>
                    <cui-tile-item data-term="'vps_dashboard_monitoring_sla' | translate"
                                   data-description="'vps_status_disabled' | translate"
                                   data-ng-if="!$ctrl.vps.slaMonitoring">
                        <cui-dropdown-menu>
                            <cui-dropdown-menu-button>
                                <ng-include src="'app/ui-components/icons/button-action.html'"></ng-include>
                            </cui-dropdown-menu-button>
                            <cui-dropdown-menu-body>
                                <div class="oui-action-menu">
                                    <div class="oui-action-menu__item oui-action-menu-item">
                                        <div class="oui-action-menu-item__icon"></div>
                                        <button class="oui-button oui-button_link oui-action-menu-item__label"
                                            type="button"
                                            data-translate="common_manage"
                                            data-ng-click="$ctrl.setAction('monitoring-sla')"></button>
                                    </div>
                                </div>
                            </cui-dropdown-menu-body>
                        </cui-dropdown-menu>
                    </cui-tile-item>

                </cui-tile-body>
            </cui-tile>
        </div>

        <div class="col-xm-12 col-md-4">
            <cui-tile-subscription data-loading="$ctrl.loaders.plan"
                data-subscription-info="$ctrl.plan"
                data-offer-actions="$ctrl.actions.changeOwner"
                data-autorenew-actions="$ctrl.actions.manageAutorenew"
                data-contact-actions="$ctrl.actions.manageContact"
                class="h-100"></cui-tile-subscription>
        </div>

    </div>

</section>
