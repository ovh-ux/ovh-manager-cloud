<section class="container-fluid cui-page__content cui-page__content-flex">
    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.data.isExpired">
            <oui-tile data-heading="{{ ::'common_tile_shortcut' | translate }}" class="h-100">
                <oui-tile-button
                    data-text="{{ ::$ctrl.actions.rebootRescue.text }}"
                    data-on-click="$ctrl.actions.rebootRescue.callback()"
                    data-ng-if="$ctrl.actions.rebootRescue.isAvailable()">
                </oui-tile-button>
                <oui-tile-button
                    data-text="{{ ::$ctrl.actions.reboot.text }}"
                    data-on-click="$ctrl.actions.reboot.callback()"
                    data-ng-if="$ctrl.actions.reboot.isAvailable()">
                </oui-tile-button>
                <oui-tile-button
                    data-text="{{ ::$ctrl.actions.reinstall.text }}"
                    data-on-click="$ctrl.actions.reinstall.callback()"
                    data-ng-if="$ctrl.actions.reinstall.isAvailable()">
                </oui-tile-button>
                <oui-tile-button
                    data-text="{{ ::$ctrl.actions.kvm.text }}"
                    data-on-click="$ctrl.actions.kvm.callback()"
                    data-ng-if="$ctrl.actions.kvm.isAvailable()">
                </oui-tile-button>
                <div class="oui-tile__item oui-tile__item_button">
                    <a data-ng-href="{{ ::$ctrl.actions.changeOwner.href }}"
                        data-at-internet-click="{ name: $ctrl.action.atInternetClickTag }"
                        class="oui-tile__button oui-button oui-link_icon oui-button_link oui-button_full-width"
                        rel="noopener"
                        target="_blank">
                        <span data-ng-bind="::$ctrl.actions.changeOwner.text"></span>
                        <i class="oui-icon oui-icon-external_link" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="oui-tile__item oui-tile__item_button">
                    <a class="oui-tile__button oui-button oui-link_icon oui-button_link oui-button_full-width"
                        data-ui-sref="{{ $ctrl.actions.upgrade.state + $ctrl.constructor.getActionStateParamString($ctrl.actions.upgrade.stateParams) }}"
                        rel="noopener">
                        <span data-ng-bind="::$ctrl.actions.upgrade.text"></span>
                    </a>
                </div>
            </oui-tile>
        </div>

        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.data.isExpired">
            <oui-tile
                data-heading="{{ ::'common_tile_configuration' | translate }}"
                class=" h-100">
                <oui-tile-definition data-ng-if="$ctrl.vps.loading">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!$ctrl.vps.loading">
                    <oui-tile-definition
                        data-term="{{ ::'vps_dashboard_name' | translate }}"
                        data-description="{{ ::$ctrl.vps.data.displayName || $ctrl.vps.data.name }}">
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.changeName.isAvailable()">
                            <oui-action-menu-item data-text="{{::$ctrl.actions.changeName.text}}"
                                aria-label="{{::$ctrl.actions.changeName.text}}"
                                data-on-click="$ctrl.actions.changeName.callback()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_product' | translate }}" data-description="{{ ::$ctrl.vps.data.model }}">
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_boot' | translate }}" data-description="{{ ::$ctrl.vps.data.netbootMode }}">
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_distribution' | translate }}" data-description="{{ ::$ctrl.vps.data.distribution.name }}">
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::('vps_zone' | translate)+' ('+('vps_cluster' | translate)+')' }}" data-description="{{ ::$ctrl.vps.data.zone+' ('+$ctrl.vps.data.cluster+')' }}">
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_localisation' | translate }}">
                        <oui-tile-description>
                            <div data-ng-if="!$ctrl.hasMultipleRegions()">
                                <i class="flag-icon {{ ::$ctrl.detailedRegions[0].icon }} flag flag__icon-sm mr-1" aria-hidden="true"></i>
                                <span data-ng-bind=":: $ctrl.detailedRegions[0].microRegion.text"></span> -
                                <small data-ng-bind=":: $ctrl.detailedRegions[0].country"></small>
                            </div>
                            <div data-ng-if="$ctrl.hasMultipleRegions()" data-ng-repeat="(key, regions) in $ctrl.regionsGroup track by $index">
                                <i class="flag-icon {{ ::regions[0].icon }} flag flag__icon-sm mr-1" aria-hidden="true"></i>
                                <span data-ng-repeat="region in regions track by $index" data-ng-bind=":: region.macroRegion.code + (!$last ? ', ' : '')"></span> -
                                <small data-ng-bind=":: key"></small>
                            </div>
                        </oui-tile-description>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>

        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.data.isExpired">
            <oui-tile
                data-heading="{{ ::'vps_tab_ip' | translate }}"
                class=" h-100">
                <oui-tile-definition data-ng-if="$ctrl.vps.loading || $ctrl.loaders.ips">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!($ctrl.vps.loading || $ctrl.loaders.ips)">
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_tile_ipv4' | translate }}">
                        <oui-tile-description>
                            <oui-clipboard data-model="$ctrl.vps.data.ipv4" class="pr-3"></oui-clipboard>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.manageIps.isAvailable() || $ctrl.actions.displayIps.isAvailable()">
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.manageIps.isAvailable()"
                                data-text="{{ ::$ctrl.actions.manageIps.text }}"
                                data-ng-href="{{ ::$ctrl.actions.manageIps.href }}"
                                data-external>
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.displayIps.isAvailable()"
                                data-text="{{ ::$ctrl.actions.displayIps.text }}"
                                data-on-click="$ctrl.actions.displayIps.callback()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_tile_ipv6' | translate }}">
                        <oui-tile-description>
                            <oui-clipboard data-model="$ctrl.vps.data.ipv6"></oui-clipboard>
                        </oui-tile-description>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_configuration_ipV6_gateway_label' | translate }}">
                        <oui-tile-description>
                            <oui-clipboard data-model="$ctrl.vps.data.ipv6Gateway"></oui-clipboard>
                        </oui-tile-description>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-ng-if="$ctrl.vps.data.reverseDns"
                        data-term="{{ ::'vps_dashboard_reverse_dns' | translate }}"
                        data-description="{{ ::$ctrl.vps.data.reverseDns }}">
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.reverseDns.isAvailable()">
                            <oui-action-menu-item
                                data-text="{{ ::$ctrl.actions.reverseDns.text }}"
                                data-on-click="$ctrl.actions.reverseDns.callback()"></oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'vps_dashboard_secondary_dns' | translate }}"
                        data-description="{{ ::$ctrl.vps.data.secondaryDns }}">
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
    </div>

    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.data.isExpired">
            <oui-tile
                data-heading="{{ ::'vps_dashboard_state_services' | translate }}"
                class="h-100">
                <oui-tile-definition data-ng-if="$ctrl.vps.loading">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!$ctrl.vps.loading">
                    <table class="oui-datagrid">
                        <tbody>
                            <tr class="oui-datagrid__row">
                                <td class="oui-datagrid__cell">
                                    <i class="oui-icon vps-tile-status__icon"
                                        data-ng-class="$ctrl.vps.data.ping === 'OK' ? 'oui-icon-success vps-tile-status__icon_success' : 'oui-icon-error vps-tile-status__icon_error'"></i>
                                </td>
                                <td class="oui-datagrid__cell" data-translate="vps_dashboard_ping"></td>
                            </tr>
                            <tr class="oui-datagrid__row">
                                <td class="oui-datagrid__cell">
                                    <i class="oui-icon vps-tile-status__icon"
                                        data-ng-class="$ctrl.vps.data.ssh === 'OK' ? 'oui-icon-success vps-tile-status__icon_success' : 'oui-icon-error vps-tile-status__icon_error'"></i>
                                </td>
                                <td class="oui-datagrid__cell" data-translate="vps_dashboard_ssh"></td>
                            </tr>
                            <tr class="oui-datagrid__row">
                                <td class="oui-datagrid__cell">
                                    <i class="oui-icon vps-tile-status__icon"
                                        data-ng-class="$ctrl.vps.data.http === 'OK' ? 'oui-icon-success vps-tile-status__icon_success' : 'oui-icon-error vps-tile-status__icon_error'"></i>
                                </td>
                                <td class="oui-datagrid__cell" data-translate="vps_dashboard_http"></td>
                            </tr>
                            <tr class="oui-datagrid__row">
                                <td class="oui-datagrid__cell">
                                    <i class="oui-icon vps-tile-status__icon"
                                        data-ng-class="$ctrl.vps.data.https === 'OK' ? 'oui-icon-success vps-tile-status__icon_success' : 'oui-icon-error vps-tile-status__icon_error'"></i>
                                </td>
                                <td class="oui-datagrid__cell" data-translate="vps_dashboard_https"></td>
                            </tr>
                            <tr class="oui-datagrid__row">
                                <td class="oui-datagrid__cell">
                                    <i class="oui-icon vps-tile-status__icon"
                                        data-ng-class="$ctrl.vps.data.dns === 'OK' ? 'oui-icon-success vps-tile-status__icon_success' : 'oui-icon-error vps-tile-status__icon_error'"></i>
                                </td>
                                <td class="oui-datagrid__cell" data-translate="vps_dashboard_dns"></td>
                            </tr>
                            <tr class="oui-datagrid__row">
                                <td class="oui-datagrid__cell">
                                    <i class="oui-icon vps-tile-status__icon"
                                        data-ng-class="$ctrl.vps.data.smtp === 'OK' ? 'oui-icon-success vps-tile-status__icon_success' : 'oui-icon-error vps-tile-status__icon_error'"></i>
                                </td>
                                <td class="oui-datagrid__cell" data-translate="vps_dashboard_smtp"></td>
                            </tr>
                        </tbody>
                    </table>
                    <oui-tile-definition data-term="{{ ::'vps_dashboard_monitoring_sla' | translate }}">
                        <oui-tile-description>
                            <span data-ng-if="$ctrl.vps.data.slaMonitoring" data-translate="vps_status_enabled"></span>
                            <span data-ng-if="!$ctrl.vps.data.slaMonitoring" data-translate="vps_status_disabled"></span>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.manageSla.isAvailable() || $ctrl.actions.viewIpSla.isAvailable()">
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.manageSla.isAvailable()"
                                data-text="{{ ::$ctrl.actions.manageSla.text }}"
                                data-on-click="$ctrl.actions.manageSla.callback()"></oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.viewIpSla.isAvailable()"
                                data-text="{{ ::$ctrl.actions.viewIpSla.text }}"
                                data-on-click="$ctrl.actions.viewIpSla.callback()"></oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>

        <div class="col-xm-12 col-md-4" data-ng-if="!$ctrl.vps.data.isExpired">
            <oui-tile
                data-heading="{{ ::'vps_tab_summary' | translate }}"
                class="h-100">
                <oui-tile-definition data-ng-if="$ctrl.loaders.disk || $ctrl.summary.loading || $ctrl.vps.loading">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!($ctrl.loaders.disk || $ctrl.summary.loading || $ctrl.vps.loading)">
                    <oui-tile-definition data-term="{{ ::'vps_tab_backup_storage' | translate }}">
                        <oui-tile-description>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('ftpbackup') > -1"
                                  data-translate="{{ 'vps_status_' + ($ctrl.summary.data.ftpBackup.optionActivated ? 'enabled' : 'disabled') }}">
                            </span>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('ftpbackup') === -1"
                                  data-translate="vps_option_unavailable">
                            </span>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-align="end"
                                         data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('ftpbackup') > -1">
                            <oui-action-menu-item data-text="{{::$ctrl.backupStorageActions.manage.text}}"
                                aria-label="{{::$ctrl.backupStorageActions.manage.text}}"
                                data-on-click="$ctrl.backupStorageActions.manage.callback()"
                                data-ng-if="$ctrl.summary.data.ftpBackup.optionActivated">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.backupStorageActions.terminate.text}}"
                                aria-label="{{::$ctrl.backupStorageActions.terminate.text}}"
                                data-on-click="$ctrl.backupStorageActions.terminate.callback()"
                                data-ng-if="$ctrl.summary.data.ftpBackup.optionActivated">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.backupStorageActions.order.text}}"
                                aria-label="{{::$ctrl.backupStorageActions.order.text}}"
                                data-on-click="$ctrl.backupStorageActions.order.callback()"
                                data-ng-if="!$ctrl.summary.data.ftpBackup.optionActivated">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_tab_snapshot' | translate }}">
                        <oui-tile-description>
                            <span data-ng-if="$ctrl.summary.data.snapshot.optionActivated" data-ng-bind="::$ctrl.snapshotDescription"></span>
                            <span data-ng-if="!$ctrl.summary.data.snapshot.optionActivated" data-translate="vps_status_disabled"></span>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-align="end" data-ng-if="$ctrl.summary.data.snapshot.optionActivated">
                            <oui-action-menu-item data-text="{{::$ctrl.snapshotActions.delete.text}}"
                                aria-label="{{::$ctrl.snapshotActions.delete.text}}"
                                data-on-click="$ctrl.snapshotActions.delete.callback()"
                                data-ng-if="$ctrl.summary.data.snapshot.optionActivated && $ctrl.snapshotActions.delete.isAvailable()">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.snapshotActions.restore.text}}"
                                aria-label="{{::$ctrl.snapshotActions.restore.text}}"
                                data-on-click="$ctrl.snapshotActions.restore.callback()"
                                data-ng-if="$ctrl.summary.data.snapshot.optionActivated && $ctrl.snapshotActions.restore.isAvailable()">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.snapshotActions.take.text}}"
                                aria-label="{{::$ctrl.snapshotActions.take.text}}"
                                data-on-click="$ctrl.snapshotActions.take.callback()"
                                data-ng-if="$ctrl.summary.data.snapshot.optionActivated && $ctrl.snapshotActions.take.isAvailable()">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.snapshotActions.terminate.text}}"
                                aria-label="{{::$ctrl.snapshotActions.terminate.text}}"
                                data-on-click="$ctrl.snapshotActions.terminate.callback()"
                                data-ng-if="$ctrl.summary.data.snapshot.optionActivated && $ctrl.snapshotActions.terminate.isAvailable()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                        <oui-action-menu data-compact data-align="end" data-ng-if="!$ctrl.summary.data.snapshot.optionActivated && $ctrl.snapshotActions.order.isAvailable()">
                            <oui-action-menu-item data-text="{{::$ctrl.snapshotActions.order.text}}"
                                aria-label="{{::$ctrl.snapshotActions.order.text}}"
                                data-on-click="$ctrl.snapshotActions.order.callback()"
                                data-ng-if="$ctrl.snapshotActions.order.isAvailable()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_tab_veeam' | translate }}">
                        <oui-tile-description>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('automatedBackup') > -1"
                                  data-translate="{{ 'vps_status_' + ($ctrl.summary.data.veeamActivated ? 'enabled' : 'disabled') }}">
                            </span>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('automatedBackup') === -1"
                                  data-translate="vps_option_unavailable">
                            </span>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-align="end"
                                         data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('automatedBackup') > -1">
                            <oui-action-menu-item data-text="{{::$ctrl.veeamActions.manage.text}}"
                                aria-label="{{::$ctrl.veeamActions.manage.text}}"
                                data-on-click="$ctrl.veeamActions.manage.callback()"
                                data-ng-if="$ctrl.summary.data.veeamActivated">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.veeamActions.terminate.text}}"
                                aria-label="{{::$ctrl.veeamActions.terminate.text}}"
                                data-on-click="$ctrl.veeamActions.terminate.callback()"
                                data-ng-if="$ctrl.summary.data.veeamActivated">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.veeamActions.order.text}}"
                                aria-label="{{::$ctrl.veeamActions.order.text}}"
                                data-on-click="$ctrl.veeamActions.order.callback()"
                                data-ng-if="!$ctrl.summary.data.veeamActivated">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_tab_SUMMARY_additional_disk' | translate }}">
                        <oui-tile-description>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('additionalDisk') > -1"
                                  data-translate="{{ 'vps_status_' + ($ctrl.hasAdditionalDisk ? 'enabled' : 'disabled') }}">
                            </span>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('additionalDisk') === -1"
                                  data-translate="vps_option_unavailable">
                            </span>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-align="end"
                                         data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('additionalDisk') > -1">
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.orderAdditionalDiskOption.isAvailable()"
                                data-text="{{::$ctrl.actions.orderAdditionalDiskOption.text}}"
                                aria-label="{{::$ctrl.actions.orderAdditionalDiskOption.text}}"
                                data-on-click="$ctrl.actions.orderAdditionalDiskOption.callback()">
                            </oui-action-menu-item>
                            <oui-action-menu-item
                                data-ng-if="$ctrl.actions.terminateAdditionalDiskOption.isAvailable()"
                                data-text="{{::$ctrl.actions.terminateAdditionalDiskOption.text}}"
                                aria-label="{{::$ctrl.actions.terminateAdditionalDiskOption.text}}"
                                data-on-click="$ctrl.actions.terminateAdditionalDiskOption.callback()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'vps_order_windows_title' | translate }}">
                        <oui-tile-description>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('windows') > -1"
                                  data-translate="{{ 'vps_status_' + ($ctrl.summary.data.windowsActivated ? 'enabled' : 'disabled') }}">
                            </span>
                            <span data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('windows') === -1"
                                  data-translate="vps_option_unavailable">
                            </span>
                        </oui-tile-description>
                        <oui-action-menu data-compact data-align="end"
                                         data-ng-if="$ctrl.stateVps.model.availableOptions.indexOf('windows') > -1">
                            <oui-action-menu-item data-text="{{::$ctrl.actions.terminateWindows.text}}"
                                aria-label="{{::$ctrl.actions.terminateWindows.text}}"
                                data-ng-if="$ctrl.summary.data.windowsActivated && $ctrl.actions.terminateWindows.isAvailable()"
                                data-on-click="$ctrl.actions.terminateWindows.callback()">
                            </oui-action-menu-item>
                            <oui-action-menu-item data-text="{{::$ctrl.actions.orderWindows.text}}"
                                aria-label="{{::$ctrl.actions.orderWindows.text}}"
                                data-ng-if="!$ctrl.summary.data.windowsActivated && $ctrl.actions.orderWindows.isAvailable()"
                                data-on-click="$ctrl.actions.orderWindows.callback()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>

        <div class="col-xm-12 col-md-4">
            <oui-tile
                data-heading="{{ ::'common_tile_subscription' | translate }}"
                class="h-100">
                <oui-tile-definition data-ng-if="$ctrl.vps.loading || $ctrl.plan.loading">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!($ctrl.vps.loading || $ctrl.plan.loading)">
                    <oui-tile-definition
                        data-ng-if="$ctrl.plan.data.offer"
                        data-term="{{ ::'common_tile_subscription_offer' | translate }}"
                        data-description="{{ ::$ctrl.plan.data.offer }}">
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.upgrade.isAvailable()">
                            <div class="oui-dropdown-menu__item">
                                <a class="oui-dropdown-option"
                                    data-ui-sref="{{ $ctrl.actions.upgrade.state + $ctrl.constructor.getActionStateParamString($ctrl.actions.upgrade.stateParams) }}"
                                    rel="noopener">
                                    <span data-ng-bind="::$ctrl.actions.upgrade.text"></span>
                                </a>
                            </div>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{($ctrl.plan.data.renew.forced || $ctrl.plan.data.renew.automatic) ? 'common_tile_subscription_autorenew' : 'common_tile_subscription_expiration_date' | translate}}"
                        data-description="{{ ::$ctrl.plan.data.expiration | momentFormat:'LL' }}">
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.manageAutorenew.isAvailable()">
                            <oui-action-menu-item data-text="{{ ::$ctrl.actions.manageAutorenew.text }}"
                                aria-label="{{ ::$ctrl.actions.manageAutorenew.text }}"
                                data-href="{{ ::$ctrl.actions.manageAutorenew.href }}"
                                data-external>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{::'common_tile_subscription_contact' | translate}}">
                        <oui-tile-description>
                            <ul class="list-unstyled">
                                <li>
                                    <span data-ng-bind="::$ctrl.plan.data.contactAdmin"></span>
                                    <small data-translate="common_tile_subscription_contact_admin"></small>
                                </li>
                                <li>
                                    <span data-ng-bind="::$ctrl.plan.data.contactBilling"></span>
                                    <small data-translate="common_tile_subscription_contact_billing"></small>
                                </li>
                                <li>
                                    <span data-ng-bind="::$ctrl.plan.data.contactTech"></span>
                                    <small data-translate="common_tile_subscription_contact_technical"></small>
                                </li>
                            </ul>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="ctrl.actions.manageContact.isAvailable()">
                            <oui-action-menu-item data-text="{{ ::ctrl.actions.manageContact.text }}"
                                aria-label="{{ ::ctrl.actions.manageContact.text }}"
                                data-href="{{ ::ctrl.actions.manageContact.href }}"
                                data-external>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'common_tile_subscription_creation_date' | translate }}"
                        data-description="{{ ::$ctrl.plan.data.creation | momentFormat:'LL' }}">
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
    </div>
</section>
