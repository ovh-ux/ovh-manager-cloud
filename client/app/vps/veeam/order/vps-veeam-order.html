<section class="vps-veeam-order">

    <oui-back-button data-heading="{{ ::'vps_configuration_veeam_order_title' | translate }}"
                     data-aria-label="{{ ::'vps_configuration_veeam_order_back_btn_title' | translate }}"
                     data-state="^">
    </oui-back-button>

    <div class="text-center"
         data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row"
         data-ng-if="!$ctrl.loading.init && !$ctrl.hasInitError">
        <div class="col-lg-8">
            <oui-stepper data-on-finish="$ctrl.onVeeamOrderStepperFinish()">
                <oui-step-form data-header="{{ :: 'common_order' | translate }}"
                               data-submit-text="{{ :: 'common_order' | translate }}">

                    <p data-translate="vps_configuration_veeam_order_step1_info"></p>

                    <p data-translate="vps_configuration_veeam_order_step1_info2"
                       data-translate-values="{ price: $ctrl.getVeeamMonthlyPrice($ctrl.veeamOption).text }">
                    </p>

                    <p data-translate="vps_configuration_veeam_order_explain"></p>

                </oui-step-form>
            </oui-stepper>
        </div>
    </div>

</section>
