<oui-page-header data-heading="{{:: $ctrl.description || $ctrl.serviceName }}"
                 data-description="{{:: $ctrl.serviceName }}">
    <oui-header-tabs data-ng-if="!$ctrl.vps.isExpired">
        <oui-header-tabs-item data-text="{{:: 'vps_tab_dashboard' | translate }}"
                              data-state="iaas.vps.detail.dashboard"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        <oui-header-tabs-item data-text="{{:: 'vps_tab_secondary_dns' | translate }}"
                              data-state="iaas.vps.detail.secondary-dns"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        <oui-header-tabs-item data-text="{{:: 'vps_tab_backup_storage' | translate }}"
                              data-state="iaas.vps.detail.backup-storage"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        <oui-header-tabs-item data-text="{{:: 'vps_tab_veeam' | translate }}"
                              data-state="iaas.vps.detail.veeam"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        <oui-header-tabs-item data-text="{{:: 'vps_tab_additional_disk' | translate }}"
                              data-state="iaas.vps.detail.additional-disk"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        <oui-header-tabs-item data-ng-if="$ctrl.showDatabaseTab"
                              data-text="{{:: 'vps_tab_cloud_database' | translate }}"
                              data-state="iaas.vps.detail.cloud-database"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
        <oui-header-tabs-item data-text="{{:: 'vps_configuration_monitoring_title' | translate }}"
                              data-state="iaas.vps.detail.monitoring"
                              data-state-params="{ serviceName: $ctrl.serviceName }"></oui-header-tabs-item>
    </oui-header-tabs>
</oui-page-header>
