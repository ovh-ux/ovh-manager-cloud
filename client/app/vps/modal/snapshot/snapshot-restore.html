<oui-modal
    data-title="{{:: 'vps_configuration_snapshot_restore_title' | translate}}"
    data-primary-label="{{ ::'common_confirm' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'common_cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.snapshotSummary.loading || $ctrl.restore.loading">

    <p class="oui-modal__text" 
        data-translate="vps_configuration_snapshot_restore_step1_question"
        data-translate-values="{date: $ctrl.date, serviceName: $ctrl.serviceName}"></p>   
    <p class="oui-modal__text text-danger" data-translate="vps_configuration_snapshot_restore_step1_confirmation"></p> 
</oui-modal>
