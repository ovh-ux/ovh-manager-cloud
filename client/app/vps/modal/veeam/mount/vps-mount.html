<cui-modal>
    <cui-modal-header data-on-dismiss="$ctrl.cancel()"></cui-modal-header>
    <!-- Mount -->
    <cui-modal-body data-title="'vps_configuration_veeam_mount_title' | translate" data-ng-if="$ctrl.mount">
        <div class="text-center" data-ng-if="$ctrl.loader.init || $ctrl.loader.save">
            <oui-spinner></oui-spinner>
        </div>
        <div data-ng-if="!$ctrl.loader.init && !$ctrl.loader.save">
            <cui-modal-text data-text="'vps_configuration_veeam_mount_question' | translate:{ serviceName: $ctrl.serviceName }""></cui-modal-text>
            <cui-modal-text data-text="'vps_configuration_veeam_mount_informations' | translate"></cui-modal-text>

            <dl class="oui-modal__body-text">
                <dt data-translate="vps_configuration_veeam_restore_step1_creation"></dt>
                <dd data-ng-bind="$ctrl.RestorePoint | momentFormat:'LLL'"></dd>
            </dl>
            <p class="oui-modal__body-text" data-ng-if="$ctrl.attachedBackup">
                <span class="red" data-translate="vps_configuration_veeam_mount_step1_warning_umount"></span>
            </p>
        </div>
    </cui-modal-body>

    <!-- Unmount -->
    <cui-modal-body data-title="'vps_configuration_veeam_umount_title' | translate" data-ng-if="!$ctrl.mount">
        <div class="text-center" data-ng-if="$ctrl.loader.init || $ctrl.loader.save">
            <oui-spinner></oui-spinner>
        </div>
        <div data-ng-if="!$ctrl.loader.init && !$ctrl.loader.save">
            <cui-modal-text data-text="'vps_configuration_veeam_umount_step1_question' | translate:{ serviceName: $ctrl.serviceName }""></cui-modal-text>

            <dl class="oui-modal__body-text">
                <dt data-translate="vps_configuration_veeam_restore_step1_creation"></dt>
                <dd data-ng-bind="$ctrl.RestorePoint | momentFormat:'LLL'"></dd>
            </dl>
        </div>
    </cui-modal-body>

    <cui-modal-footer>
        <cui-cancel-button data-text="'common_cancel' | translate" data-on-click="$ctrl.cancel()"></cui-cancel-button>
        <cui-submit-button data-text="'common_confirm' | translate"
            data-on-click="$ctrl.confirm()"
            data-disabled="$ctrl.loader.init || $ctrl.loader.save"></cui-submit-button>
    </cui-modal-footer>
</cui-modal>
