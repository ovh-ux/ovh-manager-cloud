<cui-modal>
    <form name="VpsVeeamRestoreForm" data-ng-submit="$ctrl.confirm()">
        <cui-modal-header data-on-dismiss="$ctrl.cancel()"></cui-modal-header>
        <cui-modal-body data-title=":: 'vps_configuration_veeam_restore_title' | translate">
            <div class="text-center" data-ng-if="$ctrl.loader.init || $ctrl.loader.save">
                <oui-spinner></oui-spinner>
            </div>
            <div data-ng-if="!$ctrl.loader.init && !$ctrl.loader.save">
                <cui-modal-text data-text="'vps_configuration_veeam_restore_step1_question' | translate:{ serviceName: $ctrl.serviceName }"></cui-modal-text>
                <dl class="oui-modal__body-text">
                    <dt data-translate="vps_configuration_veeam_restore_step1_creation"></dt>
                    <dd data-ng-bind="$ctrl.RestorePoint | momentFormat:'LLL'"></dd>
                </dl>

                <oui-checkbox
                    data-text="{{ 'vps_configuration_veeam_restore_step1_changepassword' | translate }}"
                    id="rescue"
                    name="rescue"
                    data-model="$ctrl.selected.changePassword">
                </oui-checkbox>

                <p class="oui-modal__body-text">
                    <span class="red" data-translate="vps_configuration_veeam_restore_step1_warning"></span>
                    <span class="red" data-translate="vps_configuration_veeam_restore_step1_warning_time"></span>
                    <span data-ng-if="$ctrl.attachedBackup" class="red" data-translate="vps_configuration_veeam_mount_step1_warning_umount"></span>
                </p>
            </div>
        </cui-modal-body>
        <cui-modal-footer>
            <cui-cancel-button data-text="'common_cancel' | translate" data-on-click="$ctrl.cancel()"></cui-cancel-button>
            <cui-submit-button data-text="'common_confirm' | translate"
                               data-disabled="$ctrl.loader.init || $ctrl.loader.save"></cui-submit-button>
        </cui-modal-footer>
    </form>
</cui-modal>
