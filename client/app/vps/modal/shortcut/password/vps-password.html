<oui-modal
    data-title="{{:: 'vps_configuration_reboot_rescue' | translate}}"
    data-primary-label="{{ ::'common_confirm' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'common_cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.tasks.loading || $ctrl.save.loading">

    <div data-ng-if="$ctrl.vps.tools === 'KO'">
        <p class="oui-modal__text" 
            data-translate="vps_configuration_veeam_restore_step1_changepassword_warning">
        </p>
    </div>
    <p class="oui-modal__text" 
        data-translate="vps_configuration_reinitpassword_confirmation"></p>
    <p class="oui-modal__text text-danger"
       data-translate="vps_configuration_reinitpassword_alert"
       data-translate-values="{ url: $ctrl.guide }"></p>
</oui-modal>
