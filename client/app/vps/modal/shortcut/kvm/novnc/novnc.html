<div class="mb-5">
    <span
      data-translate="{{ 'dedicated_vps_kvm_novnc_status_' + $ctrl.status }}"
      data-translate-values=":: { desktopName: $ctrl.desktopName }"></span>
    <button
        class="oui-button oui-button_secondary float-right"
        data-ng-disabled="!$ctrl.connected"
        data-ng-click="$ctrl.sendCtrlAltDel()">Ctrl+Alt+Del</button>
</div>
<div id="noVNC_screen"
    data-ng-hide="!$ctrl.connected">
    <!-- This is where the remote screen will appear -->
</div>
<div class="text-center"
    data-ng-if="!$ctrl.connected">
    <oui-spinner></oui-spinner>
</div>
