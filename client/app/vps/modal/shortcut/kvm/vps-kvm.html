<cui-modal>
    <cui-modal-header data-on-dismiss="$ctrl.close()"></cui-modal-header>
    <cui-modal-body data-title="'vps_configuration_kvm_title' | translate">
        <div class="text-center" data-ng-if="$ctrl.loader.init">
            <oui-loader class="d-inline-block"></oui-loader>
        </div>
        <div data-ng-if="!$ctrl.loader.init">
            <kvm data-ng-if="$ctrl.hasKVM"
                 kvm-data="$ctrl.kvm"
                 data-ng-show="!$ctrl.loader.kvm">
            </kvm>
            <div class="text-center">
                <iframe id="consoleIframe" width="550" height="440" seamless
                        autofocus="2000"
                        data-ng-if="$ctrl.consoleUrl"
                        data-ng-src="{{$ctrl.consoleUrl}}">
                </iframe>
            </div>
            <cui-modal-text data-ng-if="!$ctrl.hasKVM" data-text="'vps_configuration_kvm_cloud_mapping_keyboard_warning' | translate"></cui-modal-text>
        </div>
    </cui-modal-body>
    <cui-modal-footer>
        <a class="oui-button oui-button_link oui-button_icon-right"
           data-ng-href="{{$ctrl.consoleUrl}}" target="_blank">
            <span data-translate="vps_configuration_kvm_new_window"></span>
            <i class="fa fa-external-link"></i>
        </a>
    </cui-modal-footer>
</cui-modal>
