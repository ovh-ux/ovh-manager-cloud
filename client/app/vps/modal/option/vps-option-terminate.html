<oui-modal
    data-title="{{:: $ctrl.TITLES[$ctrl.vpsOption] | translate}}"
    data-primary-label="{{ ::'common_confirm' | translate }}"
    data-primary-action="$ctrl.confirm()"
    data-secondary-action="$ctrl.cancel()"
    data-secondary-label="{{ ::'common_cancel' | translate }}"
    data-on-dismiss="$ctrl.cancel()"
    data-loading="$ctrl.terminate.loading || $ctrl.selectedVps.loading">

    <p class="oui-modal__text" 
        data-translate="vps_configuration_cancel_option_step1_info"
        data-translate-values="{ date: ($ctrl.expirationDate | momentFormat:'LL') }"></p>  
    <p class="oui-modal__text text-danger" data-translate="vps_configuration_cancel_option_step1_warn"></p>  
</oui-modal>
