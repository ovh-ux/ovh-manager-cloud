<section class="container-fluid cui-page__content cui-page__content-flex">

    <button type="button"
            class="oui-button oui-button_secondary"
            data-translate="vps_configuration_secondarydns_add_title_button"
            data-ng-click="$ctrl.add()"></button>

    <oui-table rows="$ctrl.secondaryDns.list.results"
               rows-loader="$ctrl.loaders.init">
        <column title="'vps_tab_SECONDARY_DNS_table_domain' | translate" property="domain" sortable>
            <span data-ng-bind="$row.domain"></span>
        </column>
        <column title="'vps_tab_SECONDARY_DNS_table_ip' | translate" property="ipMaster" sortable>
            <span data-ng-bind="$row.ipMaster"></span>
        </column>
        <column title="'vps_tab_SECONDARY_DNS_table_date' | translate" property="creationDate" sortable>
            <span data-ng-bind="$row.creationDate"></span>
        </column>
        <column title="'vps_tab_SECONDARY_DNS_table_dns' | translate" property="dns" sortable>
            <span data-ng-bind="$row.dns"></span>
        </column>
        <column title="'common_actions' | translate"
                class="oui-table__cell_action oui-table__cell_action-menu"
                template="$ctrl.actionTemplate()">
        </column>
    </oui-table>
</section>
