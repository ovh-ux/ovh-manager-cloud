<section class="container-fluid cui-page__content cui-page__content-flex">

    <div class="row d-lg-flex">
        <div class="col-xm-12">
            <p>OPT:{{$ctrl.model.optionDetails}}</p>
            <cui-wizard-form data-form-title="{{ 'vps_configuration_activate_ftpbackup_title' | translate }}"
                             data-form-loaded="true"
                             data-form-on-cancel="$ctrl.cancel()"
                             data-form-on-complete="$ctrl.orderOption()">

                <cui-wizard-step data-step-title="{{ 'vps_configuration_activate_ftpbackup_step1_question' | translate:{ serviceName: $ctrl.serviceName } }}"
                                 data-step-loaded="$ctrl.model.optionDetails"
                                 data-step-completed="true">
                    <div class="text-center" data-ng-if="!$ctrl.model.optionDetails">
                        <oui-loader class="d-inline-block" size="m"></oui-loader>
                    </div>

                    <div data-ng-show="$ctrl.model.optionDetails">
                        <span data-translate="vps_configuration_activate_ftpbackup_step1_description"></span>
                        <br/><br/>
                        <div class="row-fluid" data-ng-show="$ctrl.model.optionDetails">
                            <div data-ng-bind-html="'vps_configuration_activate_ftpbackup_step1_alert' | translate:{ price: $ctrl.model.optionDetails.unitaryPrice }"></div>
                            <div data-translate="vps_configuration_activate_ftpbackup_step1_confirmation"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="bottom-space-p12">
                                <dl class="dl-horizontal">
                                    <dt class="bold" data-translate="vps_configuration_activate_ftpbackup_step2_totalHT"></dt>
                                    <dd class="red bold" data-ng-bind="$ctrl.model.optionDetails.withoutTax"></dd>
                                    <dt class="bold" data-translate="vps_configuration_activate_ftpbackup_step2_totalTTC"></dt>
                                    <dd class="red bold" data-ng-bind="$ctrl.model.optionDetails.withTax"></dd>
                                </dl>
                                <div class="blue bold" data-translate="vps_configuration_activate_ftpbackup_step2_id"></div>
                                <div data-translate="vps_configuration_activate_ftpbackup_step2_explication"></div>
                                <div data-translate="vps_configuration_activate_ftpbackup_step2_explication2"></div>
                            </div>
                        </div>
                    </div>
                </cui-wizard-step>
            </cui-wizard-form>
        </div>
    </div>
</section>
