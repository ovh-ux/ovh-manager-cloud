<section class="vps-windows-order">

    <oui-back-button data-state="iaas.vps.detail.dashboard"
                     data-aria-label="{{ :: 'vps_configuration_activate_snapshot_back_btn_title' | translate }}">
        <span data-translate="vps_order_windows_title"></span>
    </oui-back-button>

    <div class="text-center"
         data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row"
         data-ng-if="!$ctrl.loading.init && !$ctrl.hasInitError">
        <div class="col-lg-8">
            <oui-stepper data-on-finish="$ctrl.onWindowsOrderStepperFinish()">
                <oui-step-form data-header="{{ :: 'common_order' | translate }}"
                               data-description="{{ :: 'vps_order_windows_info' | translate }}"
                               data-submit-text="{{ :: 'common_order' | translate }}">

                    <p data-translate="vps_order_windows_order_price"
                       data-translate-values="{ amount: $ctrl.getWindowsMonthlyPrice($ctrl.windowsOption).text }">
                    </p>

                    <p data-translate="vps_order_windows_order_explain"></p>

                </oui-step-form>
            </oui-stepper>
        </div>
    </div>

</section>
