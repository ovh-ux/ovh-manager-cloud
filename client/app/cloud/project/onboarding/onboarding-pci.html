<oui-slideshow data-on-dismiss="$ctrl.dismiss()" data-theme="pci" data-on-panel-change="$ctrl.onPanelChange(direction, index)">
    <oui-slideshow-panel class="oui-slideshow-panel__center" data-heading="{{ ::'pci_slideshow_heading1' | translate }}">
        <span data-translate="pci_slideshow_description_generic"></span>
    </oui-slideshow-panel>
    <oui-slideshow-panel
        data-heading="{{ ::'pci_slideshow_heading2' | translate }}"
        data-picture="assets/images/onboarding/compute-storage_uk.jpg">
        <ul class="oui-list__items">
            <li class="oui-list__item">
                <b data-translate="pci_slideshow_description_title_compute"></b><span data-translate="pci_slideshow_description_infra1"></span>
            </li>
            <li class="oui-list__item">
                <b data-translate="pci_slideshow_description_title_storage"></b><span data-translate="pci_slideshow_description_infra2"></span>
            </li>
        </ul>
    </oui-slideshow-panel>
    <oui-slideshow-panel
        data-heading="{{ ::'pci_slideshow_heading3' | translate }}"
        data-picture="assets/images/onboarding/gestion-tech-admin_uk.jpg">
        <ul class="oui-list__items">
            <li class="oui-list__item">
                <b data-translate="pci_slideshow_description_title_tech"></b><span data-translate="pci_slideshow_description_management1"></span>
            </li>
            <li class="oui-list__item">
                <b data-translate="pci_slideshow_description_title_admin"></b><span data-translate="pci_slideshow_description_management2"></span>
            </li>
        </ul>
    </oui-slideshow-panel>
    <oui-slideshow-panel
        data-heading="{{ ::'pci_slideshow_heading4' | translate }}"
        data-picture="assets/images/onboarding/pay-as-you-go.jpg">
        <span data-translate="pci_slideshow_description_payGo"></span>
    </oui-slideshow-panel>
    <oui-slideshow-panel
        data-heading="{{ ::'pci_slideshow_heading5' | translate }}"
        data-picture="assets/images/onboarding/openstack.jpg"
        data-on-click="$ctrl.dismiss(true)"
        data-label="{{ ::'pci_slideshow_button_discover' | translate }}">
        <span data-translate="pci_slideshow_description_openstack"></span>
    </oui-slideshow-panel>
</oui-slideshow>
