<div class="cloud-project-rename">
    <div data-ng-if="!ctrl.editing.description">
        <h2>{{ ctrl.model.description || ctrl.projectId }}
            <button
                class="btn"
                type="button"
                data-ng-click="ctrl.editing.description = ctrl.model.description"
                write-right-required>
                <span class="sr-only" data-translate="cpb_details_project_rename"></span>
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
        </h2>

    </div>
    <div data-ng-if="ctrl.loader.save">
        <h2 class="menu-title">{{ ctrl.model.description }}
            <spinner name="bubbles-fff-222-16"></spinner>
        </h2>
    </div>
    <div class="pull-left">
        <form
            class="edit"
            name="CloudSidebarEditForm"
            data-ng-submit="ctrl.saveDescription()"
            data-ng-keydown="ctrl.watchForEscapeKey($event)"
            data-ng-if="!ctrl.loader.save && ctrl.editing.description"
            novalidate>
            <div class="input-group">
                <label for="description" class="sr-only"/>
                <input
                    id="description"
                    title="{{ :: 'cpb_details_project_description' | translate }}"
                    class="form-control"
                    type="text"
                    name="projectDescription"
                    data-ng-model="ctrl.editing.description"
                    autofocus
                    autoselect/>
                <div class="input-group-btn">
                    <button
                        role="button"
                        class="btn"
                        type="reset"
                        data-ng-click="ctrl.editing.description = null">
                        <span class="sr-only" data-translate="cpb_details_project_rename_reset"></span>
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                    <button
                        role="button"
                        class="btn"
                        type="submit">
                        <span class="sr-only" data-translate="cpb_details_project_rename_ok"></span>
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <button type="button"
            class="btn btn-default pull-right delete-btn"
            data-ng-click="ctrl.showDeleteProjectModal()"
            data-ng-disabled="projectDeleted" write-right-required>
        <i class="glyphicon glyphicon-trash right-space-m8" aria-hidden="true"></i>
        <span data-translate="cpb_details_project_delete"></span>
    </button>
</div>
