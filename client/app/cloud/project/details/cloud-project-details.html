<div id="cloud-project-details" class="col-xs-12 bottom-space-m20 top-space-m20">

    <!-- init loading... -->
    <div data-ng-if="CloudProjectDetailsCtrl.loaders.init" class="text-center" style="margin-top: 200px;">
        <oui-loader size="m" class="d-inline-block"></oui-loader>
    </div>

    <div class="col-xs-12 col-lg-10 col-lg-offset-1" style="margin-top: 150px;"
         data-ng-if="!CloudProjectDetailsCtrl.loaders.init && CloudProjectDetailsCtrl.project"
         data-ng-switch="CloudProjectDetailsCtrl.project.status">

        <!-- suspended -->
        <div data-ng-switch-when="suspended"
             class="text-center">
            <i class="fa fa-times text-danger" style="font-size: 80px;"></i>
            <h2 class="text-danger" data-translate="cpd_project_suspended"></h2>
        </div>

        <!-- creating -->
        <div data-ng-switch-when="creating" class="text-center">
            <h2  data-ng-if="!(CloudProjectDetailsCtrl.project.orderId && CloudProjectDetailsCtrl.order)"
                 data-translate="cpd_project_creating_havetopay">
            </h2>
            <h2  data-ng-if="CloudProjectDetailsCtrl.project.orderId && CloudProjectDetailsCtrl.order"
                 data-translate="cpd_project_creating_bc_havetopay"
                 data-translate-values="{'url': CloudProjectDetailsCtrl.order.url}">
            </h2>
            <p class="text-muted fs10" data-translate="cpd_project_creating_help"></p>
            <p class="text-muted fs10" data-translate="cpd_project_creating_bc_support"></p>
            <button type="button"
                    class="btn btn-primary"
                    data-ng-if="!CloudProjectDetailsCtrl.loaders.cancelCreation"
                    data-ng-click="CloudProjectDetailsCtrl.cancelProjectCreation()">
                <i class="glyphicon glyphicon-remove"></i>
                <span data-translate="cpd_project_creating_cancel"></span>
            </button>
            <oui-loader data-ng-if="CloudProjectDetailsCtrl.loaders.cancelCreation" size="m" class="d-inline-block"></oui-loader>
        </div>

        <!-- deleting -->
        <div data-ng-switch-when="deleting"
             class="text-center">
            <oui-loader size="s" class="d-inline-block"></oui-loader>
            <h2 data-translate="cpd_project_deleting"></h2>
            <p class="text-muted fs10" data-translate="cpd_project_deleting_help"></p>
        </div>

        <!-- ok -->
        <div data-ng-switch-when="ok"
             class="text-center">
            <div class="icon-sweet icon-sweet-success animated-300 fadeIn">
                <span class="icon-sweet-line icon-sweet-tip"></span>
                <span class="icon-sweet-line icon-sweet-long"></span>
                <div class="icon-sweet-placeholder"></div>
                <div class="icon-sweet-fix"></div>
            </div>
            <h2 class="text-success" data-translate="cpd_project_created"></h2>
            <p class="text-muted fs10" data-translate="cpd_project_redirect"></p>
        </div>

    </div>

</div>
