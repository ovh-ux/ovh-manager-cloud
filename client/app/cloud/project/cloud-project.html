<div class="cloud-project clearfix">

    <oui-message ng-if="!CloudProjectCtrl.model.hasWriteRight" type="info">
        <span data-translate="cpb_read_only_access_alert"></span>
    </oui-message>

    <div class="cloud-project-compute-content" data-ng-if="!CloudProjectCtrl.loaders.project">
        <header class="oui-page-header">
            <div class="oui-page-header__container">
                <div class="oui-page-header__content">
                    <cloud-project-rename
                        data-ng-if="CloudProjectCtrl.model.project.description"
                        data-project-id="CloudProjectCtrl.model.project.project_id"></cloud-project-rename>
                    <h2 class="oui-page-header__description" data-ng-bind="::CloudProjectCtrl.model.project.project_id"></h2>
                </div>
            </div>

            <oui-header-tabs>
                <oui-header-tabs-dropdown data-text="{{ ::'cpc_header_tab_compute' | translate }}">
                    <oui-header-tabs-item data-text="{{ ::'cpc_tab_infra' | translate }}"
                                          data-state="iaas.pci-project.compute.infrastructure.diagram"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_instances)"
                                          data-state-params="{ serviceName: CloudProjectCtrl.serviceName }"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpc_tab_ssh' | translate }}"
                                          data-state="iaas.pci-project.compute.ssh"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_ssh_keys)"
                                          data-state-params="{ serviceName: CloudProjectCtrl.serviceName }"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpc_tab_snapshot' | translate }}"
                                          data-state="iaas.pci-project.compute.snapshot"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_snapshots)"
                                          data-state-params="{ serviceName: CloudProjectCtrl.serviceName }"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpc_tab_volume' | translate }}"
                                          data-state="iaas.pci-project.compute.volume"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_volume)"
                                          data-state-params="{ serviceName: CloudProjectCtrl.serviceName }"></oui-header-tabs-item>
                </oui-header-tabs-dropdown>
                <oui-header-tabs-item data-text="{{ ::'cloud_sidebar_pci_object_storage' | translate }}"
                                      data-state="iaas.pci-project.compute.storage"
                                      data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_storage)"
                                      data-state-params="{ serviceName: CloudProjectCtrl.serviceName }"></oui-header-tabs-item>
                <oui-header-tabs-dropdown data-text="{{ ::'cpc_header_tab_tech_mgmt' | translate }}">
                    <oui-header-tabs-item data-text="{{ ::'cpc_header_tab_openstack' | translate }}"
                                          data-state="iaas.pci-project.compute.openstack"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_openstack_users)"
                                          data-state-params="{ serviceName: CloudProjectCtrl.serviceName }"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpb_tab_quota' | translate }}"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_quota)"
                                          data-state="iaas.pci-project.compute.quota"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpc_header_tab_regions' | translate }}"
                                          data-state="iaas.pci-project.compute.regions"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_regions)"
                                          data-state-params="{ serviceName: CloudProjectComputeCtrl.serviceName }"></oui-header-tabs-item>
                </oui-header-tabs-dropdown>
                <oui-header-tabs-dropdown data-text="{{ ::'cpb_header_tab_admin_mgmt' | translate }}">
                    <oui-header-tabs-item data-text="{{ ::'cpb_tab_consumption' | translate }}"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_consumption)"
                                          data-state="iaas.pci-project.billing.consumption.current"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpb_tab_history' | translate }}"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_billing_history)"
                                          data-state="iaas.pci-project.billing.history"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpb_tab_vouchers' | translate }}" data-ng-if="TARGET !== 'US'"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_credits)"
                                          data-state="iaas.pci-project.billing.vouchers"></oui-header-tabs-item>
                    <oui-header-tabs-item data-text="{{ ::'cpb_tab_rights' | translate }}" data-ng-if="TARGET !== 'US'"
                                          data-on-click="CloudProjectCtrl.trackTab(CloudProjectCtrl.TRACKING_CLOUD.pci_menu_header_contracts)"
                                          data-state="iaas.pci-project.billing.rights"></oui-header-tabs-item>
                </oui-header-tabs-dropdown>
            </oui-header-tabs>
        </header>
    </div>

    <div class="cloud-project-content"
         data-ui-view="cloudProject"
         data-ng-class="{'with-sidebar': CloudProjectCtrl.includes('iaas.pci-project.new.template')}">
    </div>

    <div class="cloud-project-bottombar"
         data-ui-view="cloudProjectBottombar">
    </div>

</div>
