<div class="cui-page">

    <div data-ng-include="'app/cloud/project/storage/storage-header.html'"></div>

    <section class="cui-page__content">
        <oui-back-button data-heading="{{ ::contentTitle }}"></oui-back-button>

        <div data-ng-show="!loaders.init">

            <form role="form" name="addForm" novalidate="novalidate">

                <div class="row">

                    <div class="col-md-6 col-lg-4 center add-button-item"
                         data-ng-repeat="item in items.value"
                         data-ng-class="{
                            'active': addedType.value == item
                         }">

                        <div class="form-group add-button-container add-button-container-{{item}}"
                            data-ng-class="{
                                'active': addedType.value == item
                            }">
                        </div>

                        <a class="btn add-button" data-ng-class="{
                            'active' : addedType.value == item
                        }">{{ 'add_' + item | translate}}</a>
                    </div>
                </div>

                <br/>

                <div class="block" data-ng-include="'app/cloud/project/storage/storage-add/storage/add-storage.html'"></div>

            </form>
        </div>
    </section>
</div>
