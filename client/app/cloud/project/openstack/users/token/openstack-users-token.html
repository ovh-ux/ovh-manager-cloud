<form id="openStackUserTokenCreationForm" name="openStackUserTokenCreationForm" class="oui-modal oui-modal_shadow" novalidate>
    <div class="oui-modal__header">
        <button class="oui-icon oui-icon-close_thin oui-modal__close-button" type="button" aria-label="Exit"
                data-ng-click="CloudProjectOpenstackUsersTokenCtrl.cancel()"></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon" data-ng-if="CloudProjectOpenstackUsersTokenCtrl.loaders.generateToken">
        <div class="text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div class="oui-modal__body oui-modal__body_no-icon" data-ng-if="!CloudProjectOpenstackUsersTokenCtrl.loaders.generateToken">
        <h2 class="oui-modal__title" data-translate="cpou_token_title"></h2>

        <div data-ng-if="!CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens">
            <p class="oui-modal__text" data-translate="cpou_token_info"
               data-translate-values="{username: CloudProjectOpenstackUsersTokenCtrl.openstackUser.username}"></p>

            <label class="oui-label" for="password" data-translate="cpou_token_password_label"></label>
            <input type="password" class="oui-input" id="password" name="password"
                placeholder="{{ ::'cpou_token_password_label' | translate}}"
                data-ng-model="CloudProjectOpenstackUsersTokenCtrl.generateToken.password"
                data-ng-class="{'oui-input_error': openStackUserTokenCreationForm.$dirtt}"
                cuc-autoselect
                cuc-autofocus
                required
                data-ng-maxlength="4095">
        </div>

        <div data-ng-if="CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens">
            <p class="oui-modal__text">
                <span data-translate="cpou_token_xauthtoken"></span>
                <strong class="word-wrap"
                        data-ng-bind="CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens['X-Auth-Token']"></strong>
            </p>
            <p class="oui-modal__text"
               data-ng-if="CloudProjectOpenstackUsersTokenCtrl.tokenGuide.link"
               data-translate="cpou_token_xauthtoken_guide"
               data-translate-values="{ link : CloudProjectOpenstackUsersTokenCtrl.tokenGuide.link }"></p>

            <p class="oui-modal__text orange text-center">
                <i class="fa fa-exclamation-triangle"></i>
                <span data-translate="cpou_token_title_information"></span>
            </p>

            <table class="oui-datagrid">
                <thead class="oui-datagrid__headers">
                    <tr>
                        <th class="oui-datagrid__header" data-translate="cpou_token_catalog_region"></th>
                        <th class="oui-datagrid__header" data-translate="cpou_token_catalog_service"></th>
                        <th class="oui-datagrid__header" data-translate="cpou_token_catalog_endpoint"></th>
                    </tr>
                </thead>
                <tbody class="oui-datagrid__body" data-ng-repeat="catalog in CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens.token.catalog">
                    <tr class="oui-datagrid__row" data-ng-repeat="endpoint in catalog.endpoints">
                        <td class="oui-datagrid__cell">{{ endpoint.region }}</td>
                        <td class="oui-datagrid__cell">{{ catalog.type }} </td>
                        <td class="oui-datagrid__cell text-wrap word-break">{{ endpoint.url }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button type="reset" class="oui-button oui-button_secondary"
            data-ng-if="!CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens"
            data-ng-click="CloudProjectOpenstackUsersTokenCtrl.cancel()"
            data-ng-disabled="CloudProjectOpenstackUsersTokenCtrl.loaders.generateToken">
            <span data-translate="common_cancel"></span>
        </button>
        <button type="submit" class="oui-button oui-button_primary"
            data-ng-if="!CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens"
            data-ng-disabled="openStackUserTokenCreationForm.$invalid || CloudProjectOpenstackUsersTokenCtrl.loaders.generateToken"
            data-ng-click="CloudProjectOpenstackUsersTokenCtrl.generate()">
            <span data-translate="common_confirm"></span>
        </button>

        <div data-ng-if="CloudProjectOpenstackUsersTokenCtrl.generateToken.tokens"
            data-ng-hide="VmAddEditCtrl.vmInEdition.hasChange()">
            <button class="oui-button oui-button_secondary" type="reset"
                data-translate="common_close"
                data-ng-click="CloudProjectOpenstackUsersTokenCtrl.close()">
            </button>
        </div>
    </div>
</form>
