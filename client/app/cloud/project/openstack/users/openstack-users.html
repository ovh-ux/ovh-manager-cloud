<button data-ng-click="CloudProjectOpenstackUsersCtrl.openAddUser()"
        class="oui-button oui-button_secondary mb-3"
        data-ng-disabled="CloudProjectOpenstackUsersCtrl.loaders.table.user ||
                          CloudProjectOpenstackUsersCtrl.table.users === null"
        data-ng-class="{
            'visibility-hide' : CloudProjectOpenstackUsersCtrl.toggle.openAddUser
        }"
        write-right-required>
    <span translate="openstackusers_users_add_button"></span>
</button>

<!-- OPENSTACK USERS TABLE -->
<oui-datagrid data-rows="CloudProjectOpenstackUsersCtrl.table.users">
    <oui-column data-title="'openstackusers_users_userlist_username_cols' | translate" data-property="username" data-sortable="asc"></oui-column>
    <oui-column data-title="'openstackusers_users_userlist_description_cols' | translate" data-property="description" data-sortable></oui-column>
    <oui-column data-title="'openstackusers_users_userlist_password_cols' | translate" data-property="id">
        <div data-ng-class="{
             'opacity2-leave' : CloudProjectOpenstackUsersCtrl.toggle.userDeleteId === $row.id,
             'opacity0-leave' : CloudProjectOpenstackUsersCtrl.toggle.userGenerateTokenId === $row.id,
             'opacity2-enter' : CloudProjectOpenstackUsersCtrl.toggle.userDeleteId !== $row.id && CloudProjectOpenstackUsersCtrl.toggle.userGenerateTokenId !== $row.id}">
            <p class="no-space" data-ng-show="CloudProjectOpenstackUsersCtrl.getPassword($row)">{{ CloudProjectOpenstackUsersCtrl.getPassword($row) }}</p>
            <span data-ng-show="!CloudProjectOpenstackUsersCtrl.getPassword($row)">
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
                <i class="fa fa-circle"></i>
            </span>
            <button title="{{ 'openstackusers_users_userlist_regenerate_password' | translate }}"
                    class="no-style"
                    data-ng-if="!CloudProjectOpenstackUsersCtrl.getPassword($row)"
                    data-ng-disabled=" $row.status === 'disabled'"
                    data-ng-click="CloudProjectOpenstackUsersCtrl.regeneratePassword($row)"
                    write-right-required>
                <i data-ng-hide="CloudProjectOpenstackUsersCtrl.loaders.regeneratePassword === $row.id" class="fa fa-refresh"></i>
                <oui-spinner size="s" data-ng-show="CloudProjectOpenstackUsersCtrl.loaders.regeneratePassword === $row.id"></oui-spinner>
            </button>
        </div>
    </oui-column>

    <oui-column data-title="'openstackusers_users_userlist_status_cols' | translate" data-property="status" data-sortable>
        <span class="label"
              data-ng-class="{
              'opacity2-leave'    : CloudProjectOpenstackUsersCtrl.toggle.userDeleteId === $row.id,
              'opacity2-enter'    : CloudProjectOpenstackUsersCtrl.toggle.userDeleteId !== $row.id,
              'label-danger'      : $row.status === 'deleted' || $row.status === 'deleting' || $row.status === 'disabled',
              'label-info'        : $row.status === 'creating' || $row.status === 'updating',
              'label-success'     : $row.status === 'ok'
              }">
            {{ $row.status }}
        </span>
    </oui-column>
    <oui-action-menu data-align="end" data-compact>
        <oui-action-menu-item data-text="{{'openstackusers_users_go_to_horizon_button' | translate}}"
                              data-on-click="CloudProjectOpenstackUsersCtrl.openHorizon($row)"></oui-action-menu-item>
        <oui-action-menu-item data-text="{{'cpou_openrc_title' | translate}}"
                              data-on-click="CloudProjectOpenstackUsersCtrl.downloadOpenrcFile($row)"></oui-action-menu-item>
        <oui-action-menu-item data-text="{{'cpou_rclone_modal_title' | translate}}"
                              data-on-click="CloudProjectOpenstackUsersCtrl.downloadRcloneFile($row)"></oui-action-menu-item>
        <oui-action-menu-item data-text="{{'cpou_token_title' | translate}}"
                              data-on-click="CloudProjectOpenstackUsersCtrl.generateToken($row)"></oui-action-menu-item>
        <oui-action-menu-item data-text="{{'openstackusers_users_userlist_delete_submit' | translate}}"
                              data-on-click="CloudProjectOpenstackUsersCtrl.openDeleteUser($row)"></oui-action-menu-item>
    </oui-action-menu>
</oui-datagrid>
