<form id="openStackUserOpenrcCreationForm" class="oui-modal oui-modal_shadow" name="openStackUserOpenrcCreationForm" novalidate>
    <div class="oui-modal__header">
        <button class="oui-icon oui-icon-close_thin oui-modal__close-button" type="button" aria-label="Exit"
                data-ng-click="OpenstackUsersOpenrcCtrl.cancel()"></button>
    </div>
    <div class="oui-modal__body oui-modal__body_no-icon">
        <div class="oui-modal__body-text" data-ng-if="OpenstackUsersOpenrcCtrl.loaders.guide || OpenstackUsersOpenrcCtrl.loaders.regions">
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>
        <div class="oui-modal__body-text" data-ng-if="!OpenstackUsersOpenrcCtrl.loaders.guide && !OpenstackUsersOpenrcCtrl.loaders.regions">
            <h3 class="oui-modal__title" data-translate="cpou_openrc_title"></h3>
            <div data-ng-if="!OpenstackUsersOpenrcCtrl.loaders.guide">
                <p class="oui-modal__text">
                    {{:: 'cpou_openrc_expl' | translate }}
                    <a data-ng-if="OpenstackUsersOpenrcCtrl.data.guideURL"
                       data-ng-href="{{ OpenstackUsersOpenrcCtrl.data.guideURL }}"
                       target="_blank">
                        {{:: 'cpou_openrc_more' | translate }}
                        <i class="fa fa-external-link"></i>
                    </a>
                </p>

                <div class="oui-field">
                    <label class="oui-field__label oui-label" for="region" data-translate="cpou_openrc_form_select_region"></label>
                    <div class="oui-field__content"></div>
                    <label class="oui-select">
                            <select class="oui-select__input"
                            id="region" name="region"
                            placeholder="{{ ::'cpou_openrc_form_select_region_placeholder' | translate}}"
                            data-ng-options="OpenstackUsersOpenrcCtrl.regionService.getTranslatedMicroRegion(region) for region in OpenstackUsersOpenrcCtrl.form.regions"
                            data-ng-model="OpenstackUsersOpenrcCtrl.data.region">
                        </select>
                        <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
                    </label>
                </div>
                <oui-field>
                    <oui-checkbox
                        name="version"
                        data-text="{{ ::'cpou_openrc_form_version3' | translate }}"
                        data-model="OpenstackUsersOpenrcCtrl.data.v3">
                    </oui-checkbox>
                </oui-field>
            </div>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button type="reset" class="oui-button oui-button_secondary"
            data-ng-click="OpenstackUsersOpenrcCtrl.cancel()">
            <span data-translate="common_cancel"></span>
        </button>
        <button type="submit" class="oui-button oui-button_primary"
            data-ng-disabled="openStackUserOpenrcCreationForm.$invalid || OpenstackUsersOpenrcCtrl.loaders.regions || !OpenstackUsersOpenrcCtrl.data.region || OpenstackUsersOpenrcCtrl.loaders.download"
            data-ng-click="OpenstackUsersOpenrcCtrl.downloadOpenrcFile()">
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</form>
