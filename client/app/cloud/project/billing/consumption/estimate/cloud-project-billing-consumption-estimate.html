<div class="row cloud-billing-estimate-content">
    <section class="cloud-billing-estimate-summary col-sm-6 col-lg-6">
        <header>
            <h3 data-translate="cpbe_estimate_summary_header" data-translate-values="{ month: BillingConsumptionEstimateCtrl.getNextMonth().format('MMMM')}"/>
            <p data-ng-if="!BillingConsumptionEstimateCtrl.loaders.forecast" class="center-block text-center">{{ BillingConsumptionEstimateCtrl.data.estimateTotals.total.toFixed(2) }} {{ BillingConsumptionEstimateCtrl.data.estimateTotals.currencySymbol }}</p>
        </header>
        <div class="text-center" data-ng-show="BillingConsumptionEstimateCtrl.loaders.forecast">
            <spinner name="bubbles-222-fff-32"></spinner>
        </div>
        <div data-ng-if="!BillingConsumptionEstimateCtrl.loaders.forecast">
            <p data-translate="cpbe_estimate_summary_renew_monthly_sub_label"
               data-translate-values="{ total: BillingConsumptionEstimateCtrl.data.estimateTotals.monthly.total.toFixed(2) + ' ' + BillingConsumptionEstimateCtrl.data.estimateTotals.currencySymbol }"></p>
            <p data-translate="cpbe_estimate_summary_hourly_consumption_label"
               data-translate-values="{
                   month: BillingConsumptionEstimateCtrl.getCurrentMonth().format('MMMM'),
                   total: BillingConsumptionEstimateCtrl.data.estimateTotals.hourly.total.toFixed(2) + ' ' +  BillingConsumptionEstimateCtrl.data.estimateTotals.currencySymbol
               }"></p>
        </div>
    </section>
    <section class="cloud-billing-estimate-alert left-space-p8 col-sm-6 col-lg-4 bottom-space-p20">
        <header>
            <h4 data-translate="cpbe_estimate_alert_header_title" class="text-center top-space-p12"></h4>
            <p data-translate="cpbe_estimate_alert_header_description"></p>
        </header>
        <div class="text-center" data-ng-show="BillingConsumptionEstimateCtrl.loaders.alert">
            <spinner></spinner>
        </div>
        <div data-ng-if="!BillingConsumptionEstimateCtrl.loaders.alert && !BillingConsumptionEstimateCtrl.data.alert">
            <div class="text-center">
            <button
                class="oui-button oui-button_primary"
                type="button"
                data-ng-click="BillingConsumptionEstimateCtrl.openAlertAddModal()"
                data-ng-disabled="false"
                title="{{ :: cpbe_estimate_alert_create | translate }}"
                write-right-required>
                <i class="fa fa-bell"></i>
                <span translate="cpbe_estimate_alert_create"></span>
            </button>
            </div>
        </div>
        <div data-ng-if="!BillingConsumptionEstimateCtrl.loaders.alert && BillingConsumptionEstimateCtrl.data.alert">
            <div class="consumption-chart">
                <consumption-chart model="BillingConsumptionEstimateCtrl.consumptionChartData"></consumption-chart>
            </div>
            <div class="text-center top-space-p20" write-right-required>
                <button
                    class="btn btn-primary"
                    type="button"
                    data-ng-click="BillingConsumptionEstimateCtrl.openAlertAddModal()"
                    data-ng-disabled="BillingConsumptionEstimateCtrl.loaders.deleteAlert"
                    title="{{ :: cpbe_estimate_alert_edit | translate }}">
                    <i class="fa fa-bell"></i>
                    <span translate="cpbe_estimate_alert_edit"></span>
                </button>
                <button class="btn btn-danger"
                        type="button"
                        data-ng-click="BillingConsumptionEstimateCtrl.deleteAlert()"
                        data-ng-disabled="BillingConsumptionEstimateCtrl.loaders.deleteAlert">
                    <i class="fa fa-trash"></i>
                    <span data-translate="cpbe_estimate_alert_delete"></span>
                    <spinner name="bubbles-fff-ffcd1a-16" data-ng-show="BillingConsumptionEstimateCtrl.loaders.deleteAlert"></spinner>
                </button>
            </div>
        </div>
    </section>
</div>
