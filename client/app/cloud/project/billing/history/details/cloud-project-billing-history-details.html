<div class="text-center cloud-billing-history-details-spinner-ctnr" data-ng-if="BillingHistoryDetailsCtrl.loading">
    <spinner name="bubbles-222-fff-32"></spinner>
</div>
<div class="cloud-billing-history-details-ctnr" data-ng-if="!BillingHistoryDetailsCtrl.loading">
    <div class="row cloud-billing-history-content">
        <section class="cloud-billing-history-header">
            <div class=" cloud-billing-history-header-total" data-ng-if="BillingHistoryDetailsCtrl.data.totals">
                <span>{{ BillingHistoryDetailsCtrl.data.totals.total.toFixed(2) + " " + BillingHistoryDetailsCtrl.data.totals.currencySymbol }}</span>
            </div>
            <div class="cloud-billing-history-header-links">
                <a class="cloud-billing-monthly-bill-link"  data-ng-href="{{ BillingHistoryDetailsCtrl.currentMonthlyBillingBill.pdfUrl }}">
                    <span data-ng-if="BillingHistoryDetailsCtrl.currentMonthlyBillingBill" data-translate="cpbhd_bill_pdf_link" data-translate-values="BillingHistoryDetailsCtrl.getBillingDateInfo()"></span>
                    <i data-ng-if="BillingHistoryDetailsCtrl.currentMonthlyBillingBill" class="fa fa-file-pdf-o" title="{{ :: 'cpbhd_bill_pdf_tooltip' | translate }}"></i>
                </a>
                <a class="cloud-billing-all-bill-link" data-ng-href="{{ BillingHistoryDetailsCtrl.billingUrl }}" data-translate="cpbhd_bill_link" ></a>
            </div>
        </section>
        <section class="col-lg-5 cloud-billing-history-monthly">
            <header>
                <h3 data-translate="cpbhd_monthly_header" data-translate-values="BillingHistoryDetailsCtrl.getBillingDateInfo()"></h3>
            </header>
            <monthly-resource-list resources="BillingHistoryDetailsCtrl.data"></monthly-resource-list>
        </section>
        <section class="col-lg-6 cloud-billing-history-hourly">
            <header>
                <h3 data-translate="cpbhd_hourly_header" data-translate-values="BillingHistoryDetailsCtrl.getHourlyBillingDateInfo()"></h3>
            </header>
            <hourly-resource-list resources="BillingHistoryDetailsCtrl.data" show-additional-instance-details="true"></hourly-resource-list>
        </section>
    </div>
</div>
