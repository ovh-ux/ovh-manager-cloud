<div class="cloud-billing-history cui-page__content">

    <nav class="cloud-billing-history-nav">
        <ul class="row nav nav-tabs">
            <li class="col-xs-2 col-md-4">
                <button type="button" class="pull-left oui-button oui-button_link oui-button_icon-left" data-ng-click="BillingHistoryCtrl.previousMonth()">
                    <i class="oui-icon oui-icon-chevron-left" aria-hidden="true"></i>
                    <span data-translate="cpbh_previous_month"></span>
                </button>
            </li>
            <li class="col-xs-8 col-md-4">
                <div class="active">
                    <h4 class="text-center" data-translate="cpbh_current_month" data-translate-values="BillingHistoryCtrl.getBillingDateInfo()"></h4>
                </div>
            </li>
            <li class="col-xs-2 col-md-4">
                <button type="button" class="pull-right oui-button oui-button_link oui-button_icon-right" data-ng-click="BillingHistoryCtrl.nextMonth()" data-ng-disabled="BillingHistoryCtrl.isLimitReached()">
                    <span data-translate="cpbh_next_month"></span>
                    <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
                </button>
            </li>
        </ul>
    </nav>

    <div data-ui-view="cloudProjectHistory" class="cloud-billing-history-content-ctnr"></div>
</div>
