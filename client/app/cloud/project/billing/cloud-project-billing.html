<div class="cloud-project-billing cui-page">
    <div class="cloud-project-billing-content">
        <cui-page-header data-cloud-project-title="CloudProjectBillingCtrl.serviceName" 
                         data-subtitle-text="CloudProjectBillingCtrl.serviceName">
            <cui-tabs>
                <cui-tab data-text="'cpb_tab_consumption' | translate" 
                         data-state="iaas.pci-project.billing.consumption"
                         data-state-params="{ serviceName: CloudProjectBillingCtrl.serviceName }"></cui-tab>
                <cui-tab data-text="'cpb_tab_history' | translate" 
                         data-state="iaas.pci-project.billing.history.details"
                         data-state-params="{ serviceName: CloudProjectBillingCtrl.serviceName }"></cui-tab>
                <cui-tab data-text="'cpb_tab_vouchers' | translate" 
                         data-state="iaas.pci-project.billing.vouchers"
                         data-state-params="{ serviceName: CloudProjectBillingCtrl.serviceName }"></cui-tab>
                <cui-tab data-text="'cpb_tab_quota' | translate" 
                         data-state="iaas.pci-project.billing.quota"
                         data-state-params="{ serviceName: CloudProjectBillingCtrl.serviceName }"></cui-tab>
                <cui-tab data-text="'cpb_tab_rights' | translate" 
                         data-state="iaas.pci-project.billing.rights"
                         data-state-params="{ serviceName: CloudProjectBillingCtrl.serviceName }"></cui-tab>
            </cui-tabs>
        </cui-page-header>

        <!-- HERE MUST COME THE TOP CONTENT -->
        <div>
            <cui-message-container data-messages="CloudProjectBillingCtrl.messages"></cui-message-container>
        </div>

        <div ui-view="cloudProjectBilling" class="cloud-billing-content-ctnr"></div>

    </div>

</div>
