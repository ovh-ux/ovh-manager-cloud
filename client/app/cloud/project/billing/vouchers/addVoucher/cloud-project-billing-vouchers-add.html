<form novalidate name="form" data-ng-submit="form.$valid && $ctrl.confirm()">
    <oui-modal 
        data-title="{{:: 'cpb_vouchers_your_voucher_add' | translate}}"
        data-primary-label="{{ ::'common_confirm' | translate }}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{ ::'common_cancel' | translate }}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="$ctrl.saving">
            
        <oui-field data-label="{{ ::'cpb_vouchers_your_voucher' | translate }}">
            <input type="text"
                class="oui-input"
                id="voucherAddValue"
                name="voucherAddValue"
                data-ng-class="{'oui-input_error': form.$submitted && form.voucherAddValue.$invalid}"
                data-ng-model="$ctrl.model.value"
                required />
        </oui-field>
    </oui-modal>
</form>
