<button type="button"
        class="private-network-dialog__back-button"
        data-ng-if="ctrl.isSwitchMode()"
        data-ng-click="ctrl.setActivePage('menu')"
        data-translate="cpcipnd_common_menu_item_description">
</button>

<div class="form-group private-network-dialog__form-group" data-ng-class="ctrl.getGroupClasses(ctrl.form['subnet[address]'])">
    <label class="control-label" data-translate="cpcipnd_subnet_label"></label>
    <div class="private-network-dialog__pair-group">
        <input name="subnet[address]"
           id="subnetAddress"
           type="text"
           readonly="readonly"
           class="form-control private-network-dialog__input private-network-dialog__input_address"
           data-ng-required="{{ ::ctrl.constraints.subnet.address.required }}"
           data-ng-trim="{{ ::ctrl.constraints.subnet.address.trim }}"
           data-ng-model="ctrl.models.subnet.address"
           data-valid-ip-address
           placeholder="{{ ::'cpcipnd_subnet_address_hint' | translate }}"
           title="{{ ::'cpcipnd_subnet_address_title' | translate }}">
        <span class="private-network-dialog__separator">/</span>
        <input name="subnet[mask]"
           id="subnetMask"
           type="number"
           readonly="readonly"
           data-min="{{ ::ctrl.constraints.subnet.mask.min }}"
           data-max="{{ ::ctrl.constraints.subnet.mask.max }}"
           class="form-control private-network-dialog__input private-network-dialog__input_mask"
           data-ng-required="{{ ::ctrl.constraints.subnet.mask.required }}"
           data-ng-trim="{{ ::ctrl.constraints.subnet.mask.trim }}"
           data-ng-model="ctrl.models.subnet.mask"
           placeholder="{{ ::'cpcipnd_subnet_mask_hint' | translate }}"
           title="{{ ::'cpcipnd_subnet_mask_title' | translate }}">
    </div>

    <ul class="list-unstyled" data-ng-show="ctrl.hasErrors(ctrl.form['subnet[address]'])" data-ng-messages="ctrl.form['subnet[address]'].$error">
        <li class="private-network-dialog__error-item" data-ng-message="required" data-translate="cpcipnd_subnet_address_required_error"></li>
        <li class="private-network-dialog__error-item" data-ng-message="validIpAddress" data-translate="cpcipnd_subnet_address_valid_ip_address_error"></li>
    </ul>

    <ul class="list-unstyled" data-ng-show="ctrl.hasErrors(ctrl.form['subnet[mask]'])" data-ng-messages="ctrl.form['subnet[mask]'].$error">
        <li class="private-network-dialog__error-item" data-ng-message="required" data-translate="cpcipnd_subnet_mask_required_error"></li>
        <li class="private-network-dialog__error-item" data-ng-message="min" data-translate="cpcipnd_subnet_mask_number_error"></li>
        <li class="private-network-dialog__error-item" data-ng-message="max" data-translate="cpcipnd_subnet_mask_number_error"></li>
    </ul>
</div>

<div class="form-group private-network-dialog__form-group">
    <fieldset>
        <legend class="private-network-dialog__legend" data-translate="cpcipnd_subnet_dhcp_label"></legend>
        <label for="dhcpOn" class="radio-inline private-network-dialog__label">
            <input id="dhcpOn" class="private-network-dialog__radio" name="dhcp" type="radio" data-ng-model="ctrl.models.subnet.dhcp" ng-value="true">
            {{ ::"cpcipnd_subnet_dhcp_on_label" | translate }}
        </label>
        <label for="dhcpOff" class="radio-inline private-network-dialog__label">
            <input id="dhcpOff" class="private-network-dialog__radio" name="dhcp" type="radio" data-ng-model="ctrl.models.subnet.dhcp" ng-value="false">
            {{ ::"cpcipnd_subnet_dhcp_off_label" | translate }}
        </label>
    </fieldset>
</div>
