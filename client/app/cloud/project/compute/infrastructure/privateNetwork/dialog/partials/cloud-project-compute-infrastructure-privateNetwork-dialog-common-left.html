<button type="button" class="private-network-dialog__menu-item-button" data-ng-click="ctrl.setActivePage('common')" data-ng-class="{'private-network-dialog__menu-item-button_active': ctrl.isActivePage('common')}">
    <span class="private-network-dialog__menu-item-button-box">
        <span class="private-network-dialog__menu-item-icon ovh-font ovh-font-vRack"></span>
        <span class="private-network-dialog__menu-item-value">
            {{ ctrl.getSubnetTemplate() | CloudProjectComputeInfrastructurePrivateNetworkDialogPrivateNetworkDescription }}
            <small class="private-network-dialog__menu-item-description"
                   data-translate="cpcipnd_common_menu_item_description">
            </small>
        </span>
    </span>
</button>
