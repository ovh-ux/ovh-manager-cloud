<button type="button"
        class="private-network-dialog__back-button"
        data-ng-if="ctrl.isSwitchMode()"
        data-ng-click="ctrl.setActivePage('menu')"
        data-translate="cpcipnd_subnets_menu_item_description">
</button>

<ul class="private-network-dialog__region-list">
    <li class="private-network-dialog__region" data-ng-repeat="region in ctrl.getRegions() track by $index">
        <header class="private-network-dialog__region-header" data-ng-class="{'private-network-dialog__region-header_disabled': !ctrl.hasActiveRegion(region)}">
            <div class="row">
                <div class="col-xs-8">
                    <i class="flag-icon {{ ctrl.regionService.getRegionIconFlag(region) }} flag private-network-dialog__region-header-icon"></i>
                    <span class="private-network-dialog__region-header-name" data-ng-bind="ctrl.regionService.getTranslatedMicroRegion(region)"></span>
                </div>
                <div class="col-xs-2 pull-right text-right">
                    <input class="private-network-dialog__region-header-toggle" type="checkbox" data-ng-disabled="ctrl.isRegionTogglingDisabled(region)" data-ng-checked="ctrl.hasActiveRegion(region)" data-ng-click="ctrl.toggleActiveRegion(region)">
                </div>
            </div>
        </header>

        <div class="form-group private-network-dialog__form-group" data-ng-if="ctrl.hasActiveRegion(region)">
            <label for="{{ ::'subnetStart' + region }}"
                class="control-label private-network-dialog__label private-network-dialog__label_range"
                data-translate="cpcipnd_subnet_range_label">
            </label>
            <input id="{{ ::'subnetStart' + region }}" name="{{ ::'subnetStart' + region }}" type="text" readonly="readonly" class="form-control private-network-dialog__input private-network-dialog__input_range" data-ng-model="ctrl.models.subnets[region].start">
            <span class="private-network-dialog__separator">â€“</span>
            <input id="{{ ::'subnetEnd' + region }}" name="{{ ::'subnetEnd' + region }}" type="text" readonly="readonly" class="form-control private-network-dialog__input private-network-dialog__input_range" data-ng-model="ctrl.models.subnets[region].end">
            <hr>
            <div class="flat-checkbox">
                <input id="gateway"
                       name="gateway"
                       data-ng-model="ctrl.models.subnets[region].gateway"
                       data-ng-change="ctrl.changeSubnets(region)"
                       type="checkbox">
                <div class="flat-checkbox-off"></div>
                <div class="flat-checkbox-on"></div>
            </div>
            <span>&nbsp;</span>
            <label for="gateway"
                   class="control-label private-network-dialog__label private-network-dialog__label_range"
                   data-translate="cpcipnd_subnet_gateway_label">
            </label>

        </div>
    </li>
</ul>
