<div id="ip-add" class="ip-add" data-ng-controller="CloudProjectComputeInfrastructureIpAddCtrl as InfrastructureIpAddEditCtrl">

    <div data-adaptative-switch-page data-adaptative-switch-page-force-mode="switch">

        <div data-adaptative-switch-page-page data-min-width="300">

            <div class="header">
                <h2 class="text-center" data-translate="cpciip_add_title"></h2>
            </div>

            <ul class="menu-entries list-unstyled">

                <!-- IP QUANTITY TO ADD -->

                <li class="space-p16">

                    <form name="ipQuantityForm">
                        <div class="input-group input-group-spinner">

                            <div class="input-group-addon">Nombre d'IP : </div>

                            <input type="number" class="form-control" min="1" max="32" data-ng-model="InfrastructureIpAddEditCtrl.model.quantity" />

                            <div class="input-group-btn-vertical">

                                <button class="btn btn-default"
                                        data-ng-disabled="!InfrastructureIpAddEditCtrl.model.quantity || InfrastructureIpAddEditCtrl.model.quantity >= InfrastructureIpAddEditCtrl.maxQuantity"
                                        data-ng-click="InfrastructureIpAddEditCtrl.incrementQuantity()">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>

                                <button class="btn btn-default"
                                        data-ng-disabled="!InfrastructureIpAddEditCtrl.model.quantity || InfrastructureIpAddEditCtrl.model.quantity <= InfrastructureIpAddEditCtrl.minQuantity"
                                        data-ng-click="InfrastructureIpAddEditCtrl.decrementQuantity()">
                                    <i class="glyphicon glyphicon-minus"></i>
                                </button>

                            </div>

                        </div>
                    </form>

                </li>

                <!-- GEOLOC OF NEW IP(s) -->

                <li>
                    <button class="btn btn-menu-entry"
                            type="button"
                            data-ng-click="InfrastructureIpAddEditCtrl.openEditDetail()">

                        <div class="flag-box">
                            <div class="flag-wrapper">
                                <span class="flag-icon flag-icon-{{ InfrastructureIpAddEditCtrl.model.geoloc | lowercase }} flag"></span>
                            </div>
                            <div class="flag-text">
                                <h3 data-translate="common_country_{{ InfrastructureIpAddEditCtrl.model.geoloc }}"></h3>
                            </div>
                        </div>

                        <div class="chevron-right">
                            <div class="chevron-wrapper">
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </div>
                        </div>

                    </button>
                </li>

            </ul>

            <!-- Bottom buttons -->
            <footer class="clearfix">
                <button class="btn btn-primary pull-right" type="submit"
                        data-ng-click="InfrastructureIpAddEditCtrl.launchIpCreation()"
                        data-ng-disabled="!ipQuantityForm.$valid || !InfrastructureIpAddEditCtrl.model.quantity">
                    <i class="fa fa-shopping-cart white right-space-m8"></i>
                    {{:: 'cpciip_add_run_now' | translate }}
                    <!-- <small class="opacity6"
                        data-ng-if="VmAddEditCtrl.vmInEdition.price.price.text"
                        translate="cpcivm_addedit_flavor_price_btn"
                        translate-values="{price: VmAddEditCtrl.vmInEdition.price.price.text }"></small>
                    <spinner color="white" data-ng-show="InfrastructureIpAddEditCtrl.loadingCreation"></spinner> -->
                </button>

                <button class="btn pull-left" type="button" data-translate="common_cancel"
                        data-ng-click="InfrastructureIpAddEditCtrl.cancelIpAdd()">
                </button>
            </footer>

        </div>

        <!-- RIGHT PANEL -->

        <div data-adaptative-switch-page-page data-min-width="300">

            <!-- GEOLOC CHOICE -->

            <div class="animate-switch-container">

                <!-- Back btn -->
                <button type="button" class="btn no-style back-btn"
                        data-ng-click="InfrastructureIpAddEditCtrl.backToMenu()">
                    <i class="fa fa-angle-left"></i>
                </button>

                <div class="geoloc-container animate-switch">

                    <!-- Title -->
                    <h3 class="title text-center"
                        data-translate="cpciip_add_geoloc">
                    </h3>

                    <!-- Loading -->
                    <p data-ng-if="InfrastructureIpAddEditCtrl.locLoader"
                       class="content-wrapper text-center">
                        <spinner></spinner>
                        {{:: 'cpciip_add_geoloc_loading' | translate}}
                    </p>

                    <!-- Content -->
                    <div class="panel">
                        <div class="panel-body">
                            <table class="table table-pretty table-hover table-striped shadow-z-1" fixed-header table-height="170px">
                                <tbody>
                                    <tr class="pointer" role="button" tabindex="0"
                                        data-ng-repeat="loc in InfrastructureIpAddEditCtrl.availableGeolocs"
                                        data-ng-click="InfrastructureIpAddEditCtrl.model.geoloc = loc"
                                        data-click-enter-on-keypress>

                                        <td class="text-center" style="width: 50px;">
                                            <flat-radio>
                                                <input type="radio" aria-hidden="true" tabindex="-1"
                                                       name="geolocChoice"
                                                       id="{{::loc}}"
                                                       data-ovh-stop-event="click"
                                                       data-ng-value="loc"
                                                       data-ng-model="InfrastructureIpAddEditCtrl.model.geoloc">
                                            </flat-radio>
                                        </td>
                                        <td class="space-p8 flag-box flag-box-cell" style="width: 50px;">
                                            <div class="flag-wrapper">
                                                <span class="flag-icon {{ InfrastructureIpAddEditCtrl.regionService.getRegionIconFlag(loc) }} flag"></span>
                                            </div>
                                        </td>
                                        <td class="left-space-p4">
                                            <label for="{{::loc}}" class="fs14 no-space normal"
                                                   data-translate="common_country_{{ loc }}">
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
