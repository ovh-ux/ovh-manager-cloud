<form name="sizeForm" novalidate  class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button class="oui-icon oui-icon-close_thin oui-modal__close-button" type="button" aria-label="Exit"
                data-ng-click="CPCIIpFailoverBuyCtrl.cancel()"></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon">
        <div class="oui-modal__body-text" data-ng-if="CPCIIpFailoverBuyCtrl.loaders.init || CIIpFailoverBuyCtrl.loaders.buying">
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>
        <div class="oui-modal__body-text" data-ng-if="!CPCIIpFailoverBuyCtrl.loaders.init && !CIIpFailoverBuyCtrl.loaders.buying">
            <h2 class="oui-modal__title" data-translate="cpciif_buy_title"></h2>
            <div class="oui-modal__body-title" data-ng-if="CPCIIpFailoverBuyCtrl.form.maxIp <= 0">
                <oui-message data-type="warning">
                    <span data-translate="cpciif_buy_max_ip_reached"></span>
                </oui-message>
            </div>
            <div class="oui-modal__body-title" data-ng-if="CPCIIpFailoverBuyCtrl.form.maxIp > 0">
                <p class="oui-modal__text">
                    <i class="fa fa-info-circle"></i>
                    <span data-translate="cpciif_buy_cloud_info"></span>
                </p>

                <label for="quantity" class="oui-label" data-translate="cpciif_buy_quantity_select"></label>
                <input type="number" name="quantity" id="quantity"
                   class="oui-input"
                   data-ng-model="CPCIIpFailoverBuyCtrl.form.quantity"
                   data-ng-model-options="{ debounce: 500 }"
                   data-ng-change="CPCIIpFailoverBuyCtrl.form.quantityChanged()"
                   data-ng-pattern="/^[0-9]+$/"
                   data-ng-disabled="CPCIIpFailoverBuyCtrl.loaders.billingInfo"
                   min="1"
                   max="{{CPCIIpFailoverBuyCtrl.form.maxIp}}">
                <p class="oui-modal__text" data-ng-if="sizeForm.$invalid" data-translate="cpciif_buy_limit_info" data-translate-values="{ ips : CPCIIpFailoverBuyCtrl.form.maxIp}"></p>

                <div class="oui-field">
                    <label for="instance" class="oui-field__label oui-label">{{ 'cpciif_buy_instance_select' + (CPCIIpFailoverBuyCtrl.form.quantity > 1 ? '_plural' : '') | translate }}</label>
                    <div class="oui-field__content">
                        <div class="oui-field-control">
                            <label class="oui-select">
                                <select data-ng-options="instance.name for instance in CPCIIpFailoverBuyCtrl.form.instances"
                                    data-ng-model="CPCIIpFailoverBuyCtrl.form.instance"
                                    data-ng-change="CPCIIpFailoverBuyCtrl.form.instanceChanged()"
                                    data-ng-disabled="CPCIIpFailoverBuyCtrl.loaders.billingInfo"
                                    class="oui-select__input"
                                    name="instance" id="instance">
                                    <option data-translate="common_select" disabled></option>
                                </select>
                                <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
                            </label>
                        </div>
                        <div class="oui-field-helper text-danger"
                             data-ng-if="CPCIIpFailoverBuyCtrl.form.maxIp <= 0 && !CPCIIpFailoverBuyCtrl.loaders.init">
                            {{:: 'cpciif_buy_no_instance' | translate }}
                        </div>
                    </div>
                </div>

                <div class="oui-field" data-ng-if="CPCIIpFailoverBuyCtrl.form.instance">
                    <label for="country" class="oui-field__label oui-label">{{ 'cpciif_buy_country_select' + (CPCIIpFailoverBuyCtrl.form.quantity > 1 ? '_plural' : '') | translate}}</label>
                    <div class="oui-field__content">
                        <div class="oui-field-control">
                            <label class="oui-select">
                                <select data-ng-options="country as countryTranslated(country) for country in CPCIIpFailoverBuyCtrl.form.countryEnum | orderBy:countryTranslated"
                                    data-ng-model="CPCIIpFailoverBuyCtrl.form.country"
                                    data-ng-change="CPCIIpFailoverBuyCtrl.form.countryChanged()"
                                    data-ng-disabled="CPCIIpFailoverBuyCtrl.loaders.billingInfo"
                                    class="oui-select__input">
                                    <option data-translate="common_select" disabled></option>
                                </select>
                                <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="oui-modal_text" data-ng-if="CPCIIpFailoverBuyCtrl.datas.billingInfo"
                     data-contracts="CPCIIpFailoverBuyCtrl.datas.billingInfo.contracts"
                     data-full-text="false"
                     data-contracts-validated="CPCIIpFailoverBuyCtrl.form.contractsAccepted">
                </div>
                <small class="opacity6"
                   data-translate="cpciif_buy_price_tax_free"
                   data-translate-values="{ price : CPCIIpFailoverBuyCtrl.datas.billingInfo.prices.withoutTax.text }"
                   data-ng-if="CPCIIpFailoverBuyCtrl.datas.billingInfo.prices.withoutTax">
                </small>
                <small class="opacity6"
                       data-ng-if="CPCIIpFailoverBuyCtrl.datas.billingInfo.prices.withoutTax">*</small>
                <div class="oui-modal__text" data-ng-if="CPCIIpFailoverBuyCtrl.datas.billingInfo.prices.withoutTax.text">
                    <small>* </small><small data-translate="cpciif_buy_button_infos"></small>
                 </div>
            </div>
        </div>
    </div>

    <div class="oui-modal__footer">
        <button type="reset" class="oui-button oui-button_secondary"
                data-ng-click="CPCIIpFailoverBuyCtrl.cancel()">
            <span data-translate="common_cancel"></span>
        </button>
        <button type="submit" class="oui-button oui-button_primary"
                data-ng-click="CPCIIpFailoverBuyCtrl.confirm()"
                data-ng-disabled="!CPCIIpFailoverBuyCtrl.form.contractsAccepted || CPCIIpFailoverBuyCtrl.loaders.buying || !CPCIIpFailoverBuyCtrl.form.instance || !CPCIIpFailoverBuyCtrl.form.country || !CPCIIpFailoverBuyCtrl.datas.billingInfo || !(CPCIIpFailoverBuyCtrl.form.quantity >= 1)">
            <span data-translate="cpciif_buy_button_generate_bc"></span>
        </button>
    </div>
</form>
