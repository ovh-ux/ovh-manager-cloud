<form class="oui-modal oui-modal_shadow">

        <div class="oui-modal__header">
            <button
                type="button"
                data-ng-click="$ctrl.cancel()"
                class="oui-icon oui-icon-close_thin oui-modal__close-button"
                data-translate-attr="{ 'aria-label': 'common_cancel' }"></button>
        </div>
    
        <div class="oui-modal__body">
    
            <span class="oui-icon oui-icon-help_circle oui-icon_bicolor" aria-hidden="true"></span>
    
            <div class="oui-modal__body-text">
                <h2 class="oui-modal__title" data-translate="cpcivm_delete_title"></h2>
    
                <div class="oui-modal__text">
                    <p data-translate="cpcivm_delete_confirm"></p>
    
                    <strong
                        role="alert"
                        data-ng-if="$ctrl.isMonthlyBilling"
                        data-translate="cpcivm_delete_info"></strong>
                </div>
            </div>
        </div>
    
        <div class="oui-modal__footer">
            <oui-button
                type="reset"
                data-on-click="$ctrl.cancel()"
                data-variant="secondary"
                data-text="{{:: 'common_cancel' | translate }}"
                class="mr-3"></oui-button>
            <button
                type="submit"
                data-ng-click="$ctrl.backup()"
                data-track-on="click"
                data-track-name="VM-Delete"
                data-track-click="action"
                class="oui-button oui-button_primary">
                <span data-translate="common_confirm"></span>
            </button>
        </div>
    
    </form>
