<div class="oui-modal oui-modal_shadow">
    <div class="oui-modal__header">
        <button class="oui-icon oui-icon-close_thin oui-modal__close-button" type="button" aria-label="Exit"
        data-ng-click="VmVncCtrl.close()"></button>
    </div>

    <div class="oui-modal__body oui-modal__body_no-icon">
        <div class="oui-modal__body-text" data-ng-if="VmVncCtrl.loading">
            <div class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>
        <div class="oui-modal__body-text" data-ng-if="!VmVncCtrl.loading && VmVncCtrl.data.url">
            <h2 class="oui-modal__title" data-translate="cpcivm_vnc_title"></h2>
            <p class="oui-modal__text" data-translate="cpcivm_vnc_tip"></p>
            <p class="oui-modal__text text-warning" data-ng-if="VmVncCtrl.data.vm.image.type === 'linux'" data-translate="cpcivm_vnc_linuxinfo"></p>
            <div class="oui-modal__text embed-responsive embed-responsive-16by9 shadow-z-1">
                <iframe class="embed-responsive-item" data-ng-src="{{VmVncCtrl.data.url}}" seamless cuc-autofocus></iframe>
            </div>
        </div>
    </div>

    <div class="oui-modal__footer">
        <a class="oui-button oui-button_link oui-button_icon-right"
           data-ng-href="{{VmVncCtrl.data.url}}" target="_blank">
            <span data-translate="cpcivm_vnc_window"></span>
            <i class="fa fa-external-link"></i>
        </a>
    </div>
</div>
