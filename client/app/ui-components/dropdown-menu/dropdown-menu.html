<div class="cui-dropdown-menu">
  <div class="cui-dropdown-menu__button" 
       data-ng-click="$ctrl.toggle($event)" 
       data-ng-class="{ 'button-container_active': $ctrl.show }" 
       data-ng-transclude="button">
  </div>
  <div class="cui-dropdown-menu__content"
    data-ng-class="{ 'cui-dropdown-menu__content_top': $ctrl.position === 'top', 'cui-dropdown-menu__content_bottom': $ctrl.position !== 'top' }"
    data-ng-show="$ctrl.show"
    data-ng-transclude="body">
  </div>
</div>
