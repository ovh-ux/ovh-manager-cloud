<cui-modal>
    <cui-modal-header data-on-dismiss="$ctrl.dismissModal()"></cui-modal-header>
    <cui-modal-body title="$ctrl.params.titleText" data-icon="help">
        <cui-modal-text data-text="$ctrl.params.text"></cui-modal-text>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-cancel-button data-text="$ctrl.cancelButtonText" 
            data-on-click="$ctrl.dismissModal()"></cui-cancel-button>
        <cui-submit-button data-text="$ctrl.submitButtonText" 
            data-on-click="$ctrl.closeModal()"></cui-submit-button>
    </cui-modal-footer>
</cui-modal>
