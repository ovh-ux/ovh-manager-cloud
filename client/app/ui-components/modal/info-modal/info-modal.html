<cui-modal>
    <cui-modal-header data-on-dismiss="$ctrl.dismissModal()"></cui-modal-header>
    <cui-modal-body title="$ctrl.params.titleText" data-icon="info">
        <cui-modal-text data-text="$ctrl.params.text"></cui-modal-text>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-cancel-button data-text="'common_cancel' | translate" data-on-click="$ctrl.dismissModal()"></cui-cancel-button>
        <cui-submit-button data-text="'common_delete' | translate" 
            data-on-click="$ctrl.closeModal()"></cui-submit-button>
    </cui-modal-footer>
</cui-modal>
