<form id="nameChangeForm" data-ng-submit="$ctrl.confirm()">
    <oui-modal
        data-title="{{:: 'common_name_change_modal_title' | translate}}"
        data-on-dismiss="$ctrl.cancel()"
        data-primary-label="{{:: 'common_edit' | translate}}"
        data-secondary-action="$ctrl.cancel()"
        data-secondary-label="{{:: 'common_cancel' | translate}}"
        data-loading="$ctrl.isModalLoading()">
        <p>
            <span data-translate="common_name_change_modal_service_name_label"></span>
            <span data-ng-bind="$ctrl.serviceName"></span>
        </p>
        <oui-field data-label="{{::'common_name_change_modal_display_name_label' | translate}}">
            <input
                type="text"
                maxlength="{{ $ctrl.model.displayName.maxlength }}"
                id="newDisplayName"
                name="newDisplayName"
                class="oui-input"
                data-ng-model="$ctrl.model.displayName.value"
                required>
        </oui-field>
    </oui-modal>
</form>
