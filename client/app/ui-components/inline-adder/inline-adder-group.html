
<div class="cui-inline-adder__group">
    <div class="cui-inline-adder__group_content">
        <ng-transclude-replace></ng-transclude-replace>
    </div>
    <div class="cui-inline-adder__group_actions">
        <oui-spinner data-ng-if="$ctrl.isLoading()"></oui-spinner>
        <button type="submit"
            data-ng-if="$ctrl.isNewItem && !$ctrl.isLoading()"
            data-ng-click="$ctrl.add()">
                <i class="oui-icon oui-icon-add" aria-hidden="true"></i>
        </button>
        <button type="submit"
            data-ng-if="!$ctrl.isNewItem && !$ctrl.isLoading()"
            data-ng-click="$ctrl.remove()">
                <i class="oui-icon oui-icon-trash_line" aria-hidden="true"></i>
        </button>
    </div>
</div>
