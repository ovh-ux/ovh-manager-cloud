<form>
    <h1 class="oui-header_1 oui-header_underline"
        data-ng-bind-html="$ctrl.formTitle"></h1>
    <oui-loader size="m"
                data-ng-if="!$ctrl.formLoadedCondition"></oui-loader>
    <div class="oui-list_steps oui-list_separated mt-5"
         data-ng-if="$ctrl.formLoadedCondition">
        <ol class="oui-list__items"
            data-ng-transclude></ol>
    </div>
    <div>
        <button class="oui-button"
                type="reset"
                data-ng-click="$ctrl.formCancelledFunction()"
                data-ng-if="$ctrl.formCancelledFunction">
            <span data-translate="common_cancel"></span>
        </button>

        <button class="oui-button"
                type="submit"
                data-ng-class="{ 'disabled': !stepFormValid }"
                data-ng-disabled="$ctrl.formDisabledCondition"
                data-ng-if="$ctrl.formCompletedCondition"
                data-ng-click="$ctrl.formCompletedFunction()">
            <span data-translate="common_confirm"></span>
        </button>
    </div>
</form>
