<div class="cui-page">
    <cui-page-header data-title-text="CdaDetailsCtrl.CdaService.currentService.label || CdaDetailsCtrl.serviceName" 
                     data-subtitle-text="CdaDetailsCtrl.serviceName"
                     data-guides="CdaDetailsCtrl.guides">
        <cui-tabs>
            <cui-tab data-text="'cda_tab_home' | translate" 
                     data-state="paas.cda.cda-details.cda-details-home" 
                     data-state-params="{ serviceName: CdaDetailsCtrl.serviceName }"></cui-tab>
            <cui-tab data-text="'cda_tab_user' | translate" 
                     data-state="paas.cda.cda-details.cda-user.cda-user-list" 
                     data-state-params="{ serviceName: CdaDetailsCtrl.serviceName }"></cui-tab>
            <cui-tab data-text="'cda_tab_ip' | translate" 
                     data-state="paas.cda.cda-details.cda-ip.cda-ip-list" 
                     data-state-params="{ serviceName: CdaDetailsCtrl.serviceName }"></cui-tab>
            <cui-tab data-text="'cda_tab_pool' | translate"
                     data-state="paas.cda.cda-details.cda-pool.cda-pool-list"
                     data-state-params="{ serviceName: CdaDetailsCtrl.serviceName}"></cui-tab>
        </cui-tabs>
    </cui-page-header>

    <cui-message-container data-messages="CdaDetailsCtrl.messages"></cui-message-container>

    <div data-ng-if="!self.loading" class="cui-page__content">
        <div data-ui-view="cdaDetailsTab"></div>
    </div>
</div>
