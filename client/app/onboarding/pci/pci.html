<oui-slideshow data-on-dismiss="$ctrl.dismiss()" data-theme="pci">
    <oui-slideshow-panel data-heading="{{ ::'pci_slideshow_heading1' | translate }}">
        <ul class="oui-list__items">
            <li class="oui-list__item" data-translate="pci_slideshow_description_generic"></li>
        </ul>
    </oui-slideshow-panel>
    <oui-slideshow-panel data-heading="{{ ::'pci_slideshow_heading2' | translate }}" data-picture="../../assets/images/onboarding/compute-storage_uk.jpg">
        <ul class="oui-list__items">
            <li class="oui-list__item" data-translate="pci_slideshow_description_infra1"></li>
            <li class="oui-list__item" data-translate="pci_slideshow_description_infra2"></li>
        </ul>
    </oui-slideshow-panel>
    <oui-slideshow-panel data-heading="{{ ::'pci_slideshow_heading3' | translate }}" data-picture="../../assets/images/onboarding/gestion-tech-admin_uk.jpg">
        <ul class="oui-list__items">
            <li class="oui-list__item" data-translate="pci_slideshow_description_management1"></li>
            <li class="oui-list__item" data-translate="pci_slideshow_description_management2"></li>
        </ul>
    </oui-slideshow-panel>
    <oui-slideshow-panel data-heading="{{ ::'pci_slideshow_heading4' | translate }}" data-picture="../../assets/images/onboarding/pay-as-you-go.jpg">
        <span data-translate="pci_slideshow_description_payGo"></span>
    </oui-slideshow-panel>
    <oui-slideshow-panel
        data-heading="{{ ::'pci_slideshow_heading5' | translate }}"
        data-picture="../../assets/images/onboarding/openstack.jpg"
        data-on-click="$ctrl.dismiss()"
        data-label="{{ ::'discover' | translate }}">
        <span data-translate="pci_slideshow_description_openstack"></span>
    </oui-slideshow-panel>
</oui-slideshow>
