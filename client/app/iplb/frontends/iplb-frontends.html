<section class="cui-page__content">
    <cui-page-content-title text="'iplb_frontends_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_frontends_intro_text"></p>

    <a class="oui-button oui-button_secondary"
        data-ui-sref="network.iplb.detail.frontends.add"
        data-translate="iplb_frontend_add_title"></a>

    <oui-datagrid data-rows="ctrl.frontends"
        data-row-loader="ctrl.loadFarm($row)">
        <oui-column data-title="'iplb_frontend_frontend' | translate" data-property="frontendId" data-sortable="asc">
            {{ $row.displayName || $row.frontendId }}
            <span data-ng-show="$row.displayName">({{ $row.frontendId }})</span>
        </oui-column>
        <oui-column data-title="'iplb_frontend_protocol' | translate" data-property="protocol" data-sortable>
            {{ $row.protocol | uppercase }}
            <span data-ng-show="$row.port">: {{ $row.port }}</span>
        </oui-column>
        <oui-column data-title="'iplb_frontend_datacenter' | translate" data-property="region.macroRegion.code" data-sortable>
            {{ $row.region.macroRegion.text }}
            {{ $row.zone !== 'all' ? ('(' + $row.region.macroRegion.code + ')') : '' }}
        </oui-column>
        <oui-column data-title="'iplb_frontend_default_farm' | translate" data-property="defaultFarm">
            {{ $row.defaultFarm.displayName || $row.defaultFarm.farmId || "-" }}
        </oui-column>
        <oui-column data-title="'iplb_frontend_active' | translate" data-property="disabled" data-sortable class="oui-table__cell_action">
            <span class="oui-switch">
                <label class="oui-switch__label-container">
                    <input
                        type="checkbox"
                        class="oui-switch__checkbox"
                        data-ng-checked="!$row.disabled"
                        data-ng-click="ctrl.toggle($row)">
                    <span class="oui-switch__slider" aria-hidden="true"></span>
                </label>
            </span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-text="{{'common_preview_see' | translate}}"
                data-on-click="ctrl.preview($row)"></oui-action-menu-item>
            <oui-action-menu-divider></oui-action-menu-divider>
            <oui-action-menu-item data-text="{{'iplb_frontend_update' | translate}}"
                data-on-click="ctrl.update($row)"></oui-action-menu-item>
            <oui-action-menu-item data-text="{{'iplb_frontend_delete' | translate}}"
                data-on-click="ctrl.delete($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
