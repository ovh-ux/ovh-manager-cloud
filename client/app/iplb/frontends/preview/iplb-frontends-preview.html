<cui-modal>
    <cui-modal-header data-on-dismiss="IpLoadBalancerFrontendPreviewCtrl.dismiss()"></cui-modal-header>
    <cui-modal-body title="'iplb_frontend_preview_title' | translate">
        <dl class="preview-list preview-list_no-margin">
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_name"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.displayName || '-'"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_protocol"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.protocol"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_port"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.port"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_datacenter"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.region.microRegion.text"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_default_farm"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.defaultFarmId"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_default_certificate"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.defaultSslId"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_dedicated_ip_failover"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.dedicatedIpfo"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_restrict_ip_access"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.allowedSource"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_http_redirection"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.redirectLocation"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_http_header"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.httpHeader"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_hsts"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.hsts"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_active"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.disabled ? 'false' : 'true'"></dd>
            <dt class="preview-list__term"
                data-translate="iplb_frontend_preview_id"></dt>
            <dd class="preview-list__definition"
                data-ng-bind="IpLoadBalancerFrontendPreviewCtrl.frontend.frontendId"></dd>
        </dl>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-button data-text="'common_modal_ok' | translate"
            data-on-click="IpLoadBalancerFrontendPreviewCtrl.dismiss()"
            data-type="primary"></cui-button>
    </cui-modal-footer>
</cui-modal>
