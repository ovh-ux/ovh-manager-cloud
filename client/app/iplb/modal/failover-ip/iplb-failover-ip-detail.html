<cui-modal>
    <cui-modal-header data-on-dismiss="IpLoadBalancerFailoverIpDetailCtrl.dismiss()"></cui-modal-header>
    <cui-modal-body data-title=":: 'iplb_modal_failover_ip_title' | translate">
        <oui-spinner data-ng-if="IpLoadBalancerFailoverIpDetailCtrl.isModalLoading()"></oui-spinner>

        <div data-ng-if="!IpLoadBalancerFailoverIpDetailCtrl.isModalLoading()">
            <oui-clipboard data-model="ip" data-ng-repeat="ip in IpLoadBalancerFailoverIpDetailCtrl.ips.data track by $index"></oui-clipboard>
        </div>
    </cui-modal-body>
</cui-modal>
