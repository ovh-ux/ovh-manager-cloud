<cui-modal>
    <cui-modal-header data-on-dismiss="IpLoadBalancerNatIpDetailCtrl.dismiss()"></cui-modal-header>
    <cui-modal-body title="'iplb_modal_nat_ip_title' | translate">
        <cui-loader data-ng-if="IpLoadBalancerNatIpDetailCtrl.isModalLoading()"></cui-loader>
        <div data-ng-if="!IpLoadBalancerNatIpDetailCtrl.isModalLoading()">
            <cui-modal-text data-text="'iplb_modal_nat_ip_description' | translate"></cui-modal-text>

            <cui-clipboard-list data-ng-if="!IpLoadBalancerFailoverIpDetailCtrl.isModalLoading()">
                <cui-clipboard data-label="nat.zone" data-text="nat.ip" data-ng-repeat="nat in IpLoadBalancerNatIpDetailCtrl.ips.data track by $index"></cui-clipboard>
            </cui-clipboard-list>
        </div>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-button data-text="'common_modal_ok' | translate"
            data-on-click="IpLoadBalancerNatIpDetailCtrl.dismiss()"
            data-type="primary"></cui-submit-button>
    </cui-modal-footer>
</cui-modal>
