<section class="cui-page__content">
    <cui-page-content-title text="'iplb_task_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_task_intro_text"></p>

    <oui-datagrid data-rows="ctrl.tasks.data">
        <oui-column data-title="'iplb_task_list_col_creation_date' | translate" data-property="creationDate" data-sortable="desc">
            {{ $row.creationDate | momentFormat:'LLL' }}
        </oui-column>
        <oui-column data-title="'iplb_task_list_col_task' | translate" data-property="action" data-sortable ng-cloak></oui-column>
        <oui-column data-title="'iplb_task_list_col_progress' | translate" data-property="progress" data-sortable
            class="oui-table__cell_component">
            <oui-progress data-compact>
                <oui-progress-bar data-type="{{ ctrl.ServiceHelper.getTaskProgressType($row.status) }}" data-value="$row.progress">
                </oui-progress-bar>
            </oui-progress>
        </oui-column>
        <oui-column data-title="'iplb_task_list_col_status' | translate" data-property="status" data-sortable></oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item data-text="{{'common_preview_see' | translate}}"
                data-on-click="ctrl.showTaskPreview($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
