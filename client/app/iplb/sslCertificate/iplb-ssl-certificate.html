<section class="cui-page__content">
    <cui-back-link data-state="network.iplb.detail.home"
                   data-state-params="{ serviceName: ctrl.$stateParams.serviceName}"
                   data-text="'iplb_back_home' | translate"></cui-back-link>
    <cui-page-content-title text="'iplb_ssl_certificate_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_ssl_certificate_intro_text"></p>

    <a class="oui-button oui-button_secondary" ui-sref="network.iplb.detail.ssl-certificate.add" data-translate="iplb_ssl_add_title"></a>

    <a class="oui-button oui-button_secondary" ui-sref="network.iplb.detail.ssl-certificate.order" data-translate="iplb_ssl_order_title"></a>

    <cui-loader data-ng-show="ctrl.loading"></cui-loader>
    <oui-table data-ng-hide="ctrl.loading"
        rows="ctrl.certificates">
        <column title="'iplb_ssl_certificate' | translate" property="id" sortable>
            {{ $row.displayName || $row.id }}
            <span data-ng-show="$row.displayName">({{ $row.id }})</span>
        </column>
        <column title="'iplb_ssl_subject' | translate" property="subject" sortable></column>
        <column title="'iplb_ssl_type' | translate" property="type" sortable></column>
        <column title="'iplb_ssl_action' | translate" class="oui-table__cell_action oui-table__cell_action-menu" template="ctrl.actionTemplate()"></column>
        <empty-placeholder data-translate="iplb_ssl_no_certificate"></empty-placeholder>
    </oui-table>
</section>
