<section class="cui-page__content">
    <cui-back-link data-state="network.iplb.detail.home"
                   data-state-params="{ serviceName: ctrl.$stateParams.serviceName}"
                   data-text="'iplb_back_home' | translate"></cui-back-link>
    <cui-page-content-title text="'iplb_graph_title' | translate"></cui-page-content-title>

    <cui-radio-bar data-ng-model="ctrl.scale"
        data-on-change="ctrl.onScaleChange()">
        <cui-radio-bar-item data-ng-repeat="(scale, value) in ctrl.scales"
            data-text="('iplb_graph_scape_' + scale) | translate"
            data-value="scale"></cui-radio-bar-item>
    </cui-radio-bar>

    <div class="cui-panel">
        <div class="cui-panel__header">
            <h2 data-translate="iplb_graph_connections_title"></h2>
        </div>
        <div class="cui-panel__body">
            <canvas id="line" class="chart chart-line"
                data-chart-data="ctrl.connLoader.data.data"
                data-chart-labels="ctrl.connLoader.data.labels"
                data-chart-options="ctrl.options">
            </canvas>
        </div>
    </div>

    <div class="cui-panel">
        <div class="cui-panel__header">
            <h2 data-translate="iplb_graph_rqpersec_title"></h2>
        </div>
        <div class="cui-panel__body">
            <canvas id="line2" class="chart chart-line"
                data-chart-data="ctrl.reqmLoader.data.data"
                data-chart-labels="ctrl.reqmLoader.data.labels"
                data-chart-options="ctrl.options">
            </canvas>
        </div>
    </div>
</section>
