<header class="oui-page-header">
        <div class="oui-page-header__container">
                <div class="oui-page-header__content">
                        <oui-spinner data-size="m" data-ng-if="ctrl.configuration.loading"></oui-spinner>
                        <h1 class="oui-page-header__title" data-ng-if="!ctrl.configuration.loading" data-ng-bind="ctrl.menuItem.title || ctrl.serviceName"></h1>
                        <h2 class="oui-page-header__description" data-ng-if="!ctrl.configuration.loading" data-ng-bind="ctrl.menuItem.title === ctrl.serviceName ? '' : ctrl.serviceName"></h2>
                </div>
                <oui-guide-menu data-text="{{ ctrl.guides.title }}">
                <oui-guide-menu-item
                        data-ng-repeat="guideItem in ctrl.guides.list track by guideItem.url"
                        data-text="{{ guideItem.name }}"
                        data-href="{{ guideItem.url }}"
                        data-external="guideItem.external">
                </oui-guide-menu-item>
                <oui-guide-menu-divider></oui-guide-menu-divider>
                <oui-guide-menu-item
                        data-text="{{ ctrl.guides.footer.name }}"
                        data-href="{{ ctrl.guides.footer.url }}"
                        data-external="ctrl.guides.footer.external">
                </oui-guide-menu-item>
                </oui-guide-menu>
        </div>
        <oui-header-tabs>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_home' | translate}}"
                        data-state="network.iplb.detail.home"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_frontends' | translate }}"
                        data-state="network.iplb.detail.frontends"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_server_farm' | translate }}"
                        data-state="network.iplb.detail.server-farm"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_ssl_certificate' | translate}}"
                        data-state="network.iplb.detail.ssl-certificate"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_vrack' | translate}}"
                        data-state="network.iplb.detail.vrack"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_graph' | translate}}"
                        data-state="network.iplb.detail.graph"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
                <oui-header-tabs-item
                        data-text="{{ ::'iplb_tab_task' | translate}}"
                        data-state="network.iplb.detail.task"
                        data-state-params="{ serviceName: ctrl.serviceName }">
                </oui-header-tabs-item>
        </oui-header-tabs>
</header>
