<div class="oui-message oui-message_error oui-message_l" 
     role="alert">
    <span class="oui-message_l-icon"
          aria-hidden="true">
    </span>
    <h1 class="oui-message__title"
        data-translate="page_load_error">
    </h1>
    <p class="oui-message__body"
       data-translate="{{ 'page_load_error_' + ($ctrl.error && $ctrl.error.code ? $ctrl.error.code.toLowerCase() : 'common') }}">
   </p>

    <div class="text-center mt-5">
        <a data-ui-sref="home"
           class="oui-button oui-button_secondary"
           data-translate="page_load_error_back_to_home"
           data-translate-attr="{ title: 'page_load_error_back_to_home' }">
        </a>
    </div>
</div>
