<fieldset class="view-endpoint pad">
    <legend>
        {{ $ctrl.service.region.name }} ({{ $ctrl.service.region.description }})
    </legend>
    <div class="row pad">
        <div class="col-sm-6">
            <p data-translate="metrics_endpoint_intro_1"></p>
            <p data-translate="metrics_endpoint_intro_2"></p>
            <p data-translate="metrics_endpoint_intro_3"></p>
            <a class="ovh-button ovh-button_primary"
               ng-href="{{ $ctrl.getDoc() }}"
               target="_BLANK"
               data-translate="metrics_endpoint_howto">
            </a>
        </div>
    </div>
    <div class="row">
        <table class="table table-pretty table-hover table-striped snapshot-table">
            <thead>
                <tr>
                    <th data-translate="metrics_endpoint_proto"></th>
                    <th data-translate="metrics_endpoint_address"></th>
                    <th data-translate="metrics_endpoint_doc"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proto in $ctrl.endpoints.protos track by $index">
                    <td>
                        <img data-ng-src="assets/images/dbaas/metrics/{{ proto }}.png" alt="{{ proto }}">
                    </td>
                    <td>
                        <span>
                            https://{{ proto }}.{{ $ctrl.service.region.name }}.{{ $ctrl.endpoints.suffix }}
                        </span>
                    </td>
                    <td>
                        <a ng-href="{{ $ctrl.getDoc('proto-' + proto) }}"
                        target="_BLANK"
                        class="btn btn-primary">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>
