<cui-page-header data-title-text="MetricsDetailCtrl.service.description || MetricsDetailCtrl.serviceName" 
                 data-subtitle-text="MetricsDetailCtrl.service.description === '' ? MetricsDetailCtrl.serviceName : MetricsDetailCtrl.serviceName"
                 data-guides="MetricsHeaderCtrl.guides">
    <cui-tabs>
        <cui-tab data-text="'metrics_tab_dashboard' | translate" 
                 data-state="dbaas.metrics.detail.dashboard" 
                 data-state-params="{ serviceName: MetricsHeaderCtrl.serviceName }"></cui-tab>
        <cui-tab data-text="'metrics_tab_token' | translate" 
                 data-state="dbaas.metrics.detail.token" 
                 data-state-params="{ serviceName: MetricsHeaderCtrl.serviceName }"></cui-tab>
        <cui-tab data-text="'metrics_tab_platform' | translate" 
                 data-state="dbaas.metrics.detail.platform" 
                 data-state-params="{ serviceName: MetricsHeaderCtrl.serviceName }"></cui-tab>
    </cui-tabs>
</cui-page-header>
