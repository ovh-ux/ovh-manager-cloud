<svg class="metrics-component-chart-pie" viewBox="0 0 100 100">
    <!-- donut background -->
    <circle class="donut" cx="50" cy="50" ng-attr-r="{{ $ctrl.rayon || 0 }}"></circle>
    <!-- Mutable part -->
    <circle class="part"
            cx="50"
            cy="50"
            ng-attr-r="{{ $ctrl.rayon }}"
            ng-attr-stroke="{{ $ctrl.color || '#64afa0' }}"
            ng-attr-stroke-dasharray="{{ $ctrl.percentToSize($ctrl.value) + ' ' + ($ctrl.ringSize - $ctrl.percentToSize($ctrl.value)) }}"
            ng-attr-stroke-dashoffset="{{ -1 * $ctrl.percentToSize($ctrl.offset) }}">
    </circle>
    <!-- center circle background -->
    <circle cx="50" cy="50" r="29" fill="#18406b"></circle>
    <!-- Donut text -->
    <g>
        <text x="50%" y="50%" class="text">{{ $ctrl.text }}</text>
        <text x="50%" y="50%" class="text-small">{{ $ctrl.textSmall }}</text>
    </g>
</svg>
