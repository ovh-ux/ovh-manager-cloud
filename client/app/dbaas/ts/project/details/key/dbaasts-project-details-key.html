
<!-- Init loading... -->
<div data-ng-if="DBaasTsProjectDetailsKeyCtrl.loaders.init" class="row dbaasts-project-details-key text-center">
    <spinner name="bubbles-222-fff-32"></spinner>
</div>

<div class="row dbaasts-project-details-key" data-ng-if="!DBaasTsProjectDetailsKeyCtrl.loaders.init && DBaasTsProjectDetailsKeyCtrl.errors.init">
    <div class="col-xs-12">
        <div class="alert alert-danger text-center">
            <p>
                <strong><i class="fa fa-bug"></i> <span data-translate="dtpdt_errors_init_title"></span></strong>
            </p>
            <p>
                <span data-translate="dtpdt_errors_init_help1"></span>
                <button type="button" class="btn btn-default btn-xs" data-ng-click="DBaasTsProjectDetailsKeyCtrl.init();">
                    <i class="fa fa-refresh"></i> {{'common_refresh' | translate}}
                </button>
            </p>
            <br>
            <p>
                <span data-translate="dtpdt_errors_init_help2"></span>
                <button type="button" class="btn btn-danger btn-xs" data-ng-click="DBaasTsProjectDetailsKeyCtrl.resetCache();">
                    <i class="fa fa-refresh"></i> {{'dtpdt_errros_reset_cache' | translate}}
                </button>
            </p>
            <p data-translate="dtpdt_errors_init_help3" data-translate-values="{ url: '#/support' }"></p>
        </div>
    </div>
</div>

<div class="row dbaasts-project-details-key" data-ng-if="!DBaasTsProjectDetailsKeyCtrl.loaders.init && !DBaasTsProjectDetailsKeyCtrl.errors.init">
    <div class="col-xs-12">

        <!-- Explanatory notes -->
        <div class="well">
            <p><strong data-translate="dtpdt_key_explain"></strong></p>
            <p data-translate="dtpdt_key_explain_more_1"></p>
            <p data-translate="dtpdt_key_explain_more_2"></p>
            <p data-translate="dtpdt_key_explain_more_3"
               data-translate-values="{dbaasts_guide_concepts_url: DBaasTsProjectDetailsKeyCtrl.data.guideDBaasTsConceptsURL}">
            </p>
        </div>

        <div class="row">
            <!-- Add key button -->
            <div class="bottom-space-m12 col-md-6 top-space-m12">
                <a class="btn btn-primary"
                    ui-sref="^.dbaasts-project-details-key-add">
                    <i class="glyphicon glyphicon-plus right-space-m8"></i>
                    <span translate="dtpdt_add_button"></span>
                </a>
            </div>

            <div class="col-md-6 text-right top-space-m12">
                <button type="button" class="btn btn-link" data-ng-click="DBaasTsProjectDetailsKeyCtrl.showRegionInfo()">
                    <span data-translate="dtpdt_region_name"></span> {{DBaasTsProjectDetailsKeyCtrl.region.displayName}}
                    <i class="fa fa-question-circle"></i>
                </button>
            </div>
        </div>

            <!-- Keys table -->
            <table class="table table-condensed table-hover table-striped no-space shadow-z-1">
                <thead>
                    <tr>
                        <th></th>
                        <th data-translate="dtpdt_thead_description"></th>
                        <th data-translate="dtpdt_thead_permissions"></th>
                        <th data-translate="dtpdt_thead_key"></th>
                        <th data-translate="dtpdt_thead_tags"></th>
                        <th>
                            <span data-translate="dtpdt_thead_actions"></span>
                            <button type="button" class="no-style pull-right"
                                    data-ng-click="DBaasTsProjectDetailsKeyCtrl.refresh()">
                                <i class="glyphicon glyphicon-refresh"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Message when no key -->
                    <tr data-ng-if="DBaasTsProjectDetailsKeyCtrl.data.keys.length === 0">
                        <td colspan="6" data-translate="dtpdt_no_key" class="text-center"></td>
                    </tr>
                    <tr data-ng-repeat="key in DBaasTsProjectDetailsKeyCtrl.data.keys track by key.id">
                        <td></td>
                        <td>{{ :: key.description || '-' }}</td>
                        <!-- TODO: handle multiple permissions -->
                        <td>{{ :: 'dtpdt_permission_' + key.permissions[0] | translate }}</td>
                        <td class="form-inline">
                            <input type="text"
                                   readonly value="{{key.id}}" onclick="this.select()" class="form-control">
                            <input type="{{state.show ? 'text' : 'password'}}" class="form-control"
                                   readonly value="{{key.secret}}" onclick="this.select()">
                            <button type="button" class="btn btn-default" data-ng-click="state.show = !state.show">
                                <i class="glyphicon glyphicon-eye-open"></i>
                            </button>
                        </td>
                        <!-- Display the tags list -->
                        <td class="dbaasts-tags" data-ng-if="key.tags.length > 0">
                            <span class="label label-key-tag right-space-m8" data-ng-repeat="tag in key.tags track by tag.key">
                                {{ tag.key }}:{{ tag.value }}
                            </span>
                        </td>
                        <!-- Display message when no tags -->
                        <td data-ng-if="!key.tags || key.tags.length === 0" data-translate="dtpdt_no_tag">
                        </td>
                        <td>
                            <button type="button" class="btn btn-small btn-default" data-ng-click="DBaasTsProjectDetailsKeyCtrl.showExample(key)">
                                <i class="fa fa-info"></i>
                            </button>
                            <button type="button" class="btn btn-small btn-default"  data-ng-click="DBaasTsProjectDetailsKeyCtrl.edit(key)">
                                <i class="fa fa-wrench"></i>
                            </button>
                            <button type="button" class="btn btn-small btn-default"  data-ng-click="DBaasTsProjectDetailsKeyCtrl.delete(key)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

    </div>
</div>
