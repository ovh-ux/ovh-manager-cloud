<div data-ng-if="loader.save">
    <spinner name="bubbles-fff-222-16"></spinner>
    <span class="menu-title" data-ng-bind-html="model.description"></span>
</div>
<form
    class="edit"
    name="DBaasTsSidebarEditForm"
    data-ng-submit="saveName()"
    data-ng-keydown="watchForEscapeKey($event)"
    data-ng-if="!loader.save"
    novalidate>
    <div class="input-group">
        <input
            class="form-control"
            type="text"
            name="projectName"
            data-ng-model="model.name"
            cuc-autofocus
            cuc-autoselect
            required />
        <div class="input-group-btn">
            <button
                class="btn"
                type="reset"
                data-ng-click="cancelEdition()">
                <i class="fa fa-times"></i>
            </button>
            <button
                class="btn"
                type="submit"
                data-ng-click="saveDescription()">
                    <i class="fa fa-check"></i>
            </button>
        </div>
    </div>
</form>
