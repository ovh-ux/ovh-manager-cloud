<section class="cui-page__content">
    <cui-page-content-title text="'cloud_db_backup_title' | translate"></cui-page-content-title>
    <p data-translate="cloud_db_backup_intro_text"></p>
    <cui-action-button data-action="$ctrl.actions.addBackup" data-type="secondary"></cui-action-button>
     
    <cui-loader data-ng-show="$ctrl.backups.loading"></cui-loader>
    <oui-table data-ng-hide="$ctrl.backups.loading"
        rows="$ctrl.backups.data">
        <column title="'cloud_db_backup_list_col_name' | translate" property="displayName" sortable="asc"></column>
        <column title="'cloud_db_backup_list_col_creation_date' | translate" property="creationDate" sortable="asc">
            {{ $row.creationDate | momentFormat:'LL' }}
        </column>
        <column title="'cloud_db_backup_list_col_expiration_date' | translate" property="expirationDate" sortable>
            {{ $row.expirationDate ? ($row.expirationDate | momentFormat:'LL') : '-' }}
        </column>
        <column title="'cloud_db_backup_list_col_database' | translate" property="database.displayName" sortable></column>
        <column title="'cloud_db_backup_list_col_size' | translate" property="size.text" sortable></column>
        <column title="'common_table_col_progress' | translate" property="task.progress" sortable class="oui-table__cell_component">
            <cui-task-progress data-task="$row.task"></cui-task-progress>
        </column>
        <column title="'common_table_col_action' | translate" class="oui-table__cell_action oui-table__cell_action-menu" template="$ctrl.getActionTemplate()"></column>
        <empty-placeholder data-translate="cloud_db_backup_list_empty"></empty-placeholder>
    </oui-table>
</section>
