<section class="cui-flex cui-page__content">
    <cui-tile class="cui-flex__col cui-flex__col_1" 
        data-title="'cloud_db_home_tile_shortcut_title' | translate">
        <cui-tile-body-list>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.changeOffer"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addDataBase"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addUser"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addBackup"></cui-tile-action-link>
            </cui-tile-body-list-item>
            <cui-tile-body-list-item>
                <cui-tile-action-link data-action="$ctrl.actions.addNetwork"></cui-tile-action-link>
            </cui-tile-body-list-item>
        </cui-tile-body-list>
    </cui-tile>
    <cui-tile class="cui-flex__col cui-flex__col_1" 
        data-title="'cloud_db_home_tile_status_title' | translate"
        data-loading="$ctrl.status.loading || $ctrl.ooms.loading">
        <cui-tile-body>
            <cui-tile-item-status data-term="'cloud_db_home_tile_status_instance' | translate"
                data-description="$ctrl.status.data.status.text"
                data-type="{{ $ctrl.status.data.status.value | CloudDbStatusIcon }}"
                data-lol="$ctrl.status.data.status.text">
            </cui-tile-item-status>
            <cui-tile-item-status data-term="'cloud_db_home_tile_status_ram' | translate"
                data-description="$ctrl.status.data.ram.text"
                data-type="{{ $ctrl.ooms.data.length === 0 ? 'success' : 'warning' }}">
            </cui-tile-item-status>
            <cui-tile-item-status data-term="'cloud_db_home_tile_status_disk_space' | translate"
                data-description="$ctrl.status.data.diskUsage.text"
                data-type="{{ !$ctrl.status.data.diskOverquota ? 'success' : 'error' }}">
            </cui-tile-item-status>
        </cui-tile-body>
    </cui-tile>
    <cui-tile class="cui-flex__col cui-flex__col_1" 
        data-title="'cloud_db_home_tile_access_title' | translate"
        data-loading="$ctrl.access.loading">
        <cui-tile-body>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_access_host_name' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description>
                        <cui-clipboard data-text="$ctrl.access.data.hostName"></cui-clipboard>
                    </cui-tile-definition-description>
                </cui-tile-definitions>
            </cui-tile-item>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_access_port' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description>
                        <cui-clipboard data-text="$ctrl.access.data.port"></cui-clipboard>
                    </cui-tile-definition-description>
                </cui-tile-definitions>
            </cui-tile-item>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_access_connection_command_line' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description>
                        <cui-clipboard data-text="$ctrl.access.data.command"></cui-clipboard>
                    </cui-tile-definition-description>
                </cui-tile-definitions>
            </cui-tile-item>
        </cui-tile-body>
    </cui-tile>
    <cui-tile class="cui-flex__col cui-flex__col_2" 
        data-title="'cloud_db_home_tile_configuration_title' | translate"
        data-loading="$ctrl.configuration.loading">
        <cui-tile-body>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_name' | translate" 
                data-description="$ctrl.configuration.data.displayName"
                data-actions="$ctrl.actions.editName"></cui-tile-item>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_offer' | translate" data-description="$ctrl.configuration.data.offer.name"></cui-tile-item>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_type' | translate" data-description="$ctrl.configuration.data.type.name"></cui-tile-item>
            <cui-tile-item data-term="'cloud_db_home_tile_configuration_advanced_parameters' | translate" 
                data-description="$ctrl.configuration.data.advancedParameters.isDefaultConfiguration() ? ('cloud_db_home_tile_configuration_advanced_parameters_default' | translate) : ('cloud_db_home_tile_configuration_advanced_parameters_custom' | translate)"
                data-actions="$ctrl.actions.editAdvancedParameters"></cui-tile-item>
            <cui-tile-item>
                <cui-tile-definitions>
                    <cui-tile-definition-term data-term="'cloud_db_home_tile_configuration_region' | translate"></cui-tile-definition-term>
                    <cui-tile-definition-description-region data-regions="$ctrl.configuration.data.region"></cui-tile-definition-description-region>
                </cui-tile-definitions>
            </cui-tile-item>
        <cui-tile-body>
    </cui-tile>
</section>
