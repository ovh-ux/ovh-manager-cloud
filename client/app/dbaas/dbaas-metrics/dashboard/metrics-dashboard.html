<section class="container-fluid cui-page__content cui-page__content-flex metrics__dashboard">
    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-5">
            <oui-tile data-heading="{{ ::'metrics_tiles_shortcut_title' | translate }}" class="h-100 oui-tile-h-100">
                <oui-tile-definition>
                    <oui-tile-description>
                        <a data-ui-sref="dbaas.metrics.detail.token.add({ serviceName: $ctrl.serviceName })"
                           class="oui-tile__button oui-button oui-link_icon oui-button_link oui-button_full-width"
                           rel="noopener">
                           <span data-translate="metrics_tiles_shortcut_token_add"></span>
                        </a>
                    </oui-tile-description>
                </oui-tile-definition>
                <oui-tile-definition data-term="{{ ::'metrics_tiles_tools_title' | translate }}">
                    <oui-tile-description>
                        <div data-ng-repeat="graph in $ctrl.graphs track by $index">
                            <a data-ng-href="{{ ::graph.url }}"
                               class="oui-tile__button oui-button oui-link_icon oui-button_link oui-button_full-width"
                               rel="noopener"
                               target="_blank">
                               <span data-ng-bind="::graph.name"></span>
                               <i class="oui-icon oui-icon-external_link" aria-hidden="true"></i>
                            </a>
                        </div>
                    </oui-tile-description>
                </oui-tile-definition>
            </oui-tile>
        </div>
        <div class="col-xm-12 col-md-7">
            <oui-tile data-heading="{{ ::'metrics_tiles_usage_title' | translate }}" class="h-100 oui-tile-h-100">
                <oui-tile-definition data-ng-if="$ctrl.loading.service && $ctrl.loading.consumption">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div class="chart-pie" data-ng-if="!$ctrl.loading.service && !$ctrl.loading.consumption">
                    <div class="chart-pie-container">
                        <metrics-chart-pie
                            data-legend="::'metrics_mads' | translate "
                            data-text="::$ctrl.usage.conso.mads | formatSi"
                            data-text-small="$ctrl.constructor.displayUsage($ctrl.usage.conso.mads, $ctrl.usage.quota.mads)"
                            data-value="$ctrl.constructor.computeUsage($ctrl.usage.conso.mads, $ctrl.usage.quota.mads)"
                            data-color="$ctrl.computeColor($ctrl.usage.conso.mads, $ctrl.usage.quota.mads)">
                        </metrics-chart-pie>
                    </div>
                    <div class="chart-pie-container">
                        <metrics-chart-pie
                            data-legend="::'metrics_ddp' | translate "
                            data-text="::$ctrl.usage.conso.ddp | formatSi"
                            data-text-small="$ctrl.constructor.displayUsage($ctrl.usage.conso.ddp, $ctrl.usage.quota.ddp)"
                            data-value="$ctrl.constructor.computeUsage($ctrl.usage.conso.ddp, $ctrl.usage.quota.ddp)"
                            data-color="$ctrl.computeColor($ctrl.usage.conso.ddp, $ctrl.usage.quota.ddp)">
                        </metrics-chart-pie>
                    </div>
                </div>
            </oui-tile>
        </div>
    </div>
    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-6">
            <oui-tile data-heading="{{ ::'metrics_tiles_configuration_title' | translate }}" class="oui-tile-h-100 h-100">
                <oui-tile-definition data-ng-if="$ctrl.loading.service">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!$ctrl.loading.service">
                    <oui-tile-definition
                        data-term="{{ ::'metrics_tiles_configuration_name' | translate }}"
                        data-description="{{ ::($ctrl.configuration.description || $ctrl.configuration.name) }}">
                        <oui-action-menu
                            data-compact data-align="end"
                            data-ng-if="$ctrl.actions.editName.isAvailable()">
                            <oui-action-menu-item
                                data-text="{{ ::$ctrl.actions.editName.text }}"
                                data-on-click="$ctrl.actions.editName.callback()">
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'metrics_tiles_configuration_retention' | translate }}">
                        <oui-tile-description>
                            <span data-ng-bind=":: $ctrl.configuration.retention"></span>
                            <span data-translate="metrics_tiles_configuration_retention_month"></span>
                        </oui-tile-description>
                    </oui-tile-definition>
                    <oui-tile-definition data-term="{{ ::'metrics_tiles_configuration_datacenter' | translate }}">
                        <oui-tile-description>
                            <span class="flag-icon {{ ::$ctrl.configuration.datacenter.flag }} flag flag__icon-sm"></span>
                            <span data-ng-bind=":: $ctrl.configuration.datacenter.name"></span> -
                            <small data-ng-bind=":: $ctrl.configuration.datacenter.country"></small>
                        </oui-tile-description>
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
        <div class="col-xm-12 col-md-6">
            <oui-tile
                data-heading="{{ ::'common_tile_subscription' | translate }}"
                data-loading="$ctrl.loading.plan"
                class="oui-tile-h-100 h-100">
                <oui-tile-definition data-ng-if="$ctrl.loading.plan">
                    <oui-tile-description>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                        <oui-skeleton data-randomized></oui-skeleton>
                    </oui-tile-description>
                </oui-tile-definition>
                <div data-ng-if="!$ctrl.loading.plan">
                    <oui-tile-definition
                        data-ng-if="$ctrl.plan.offer"
                        data-term="{{ ::'common_tile_subscription_offer' | translate }}"
                        data-description="{{ ::$ctrl.plan.offer }}">
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{($ctrl.plan.renew.forced || $ctrl.plan.renew.automatic) ? 'common_tile_subscription_autorenew' : 'common_tile_subscription_expiration_date' | translate}}"
                        data-description="{{ ::$ctrl.plan.expiration | momentFormat:'LL' }}">
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.autorenew.isAvailable()">
                            <oui-action-menu-item data-text="{{ ::$ctrl.actions.autorenew.text }}"
                                aria-label="{{ ::$ctrl.actions.autorenew.text }}"
                                data-href="{{ ::$ctrl.actions.autorenew.href }}"
                                data-external>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{::'common_tile_subscription_contact' | translate}}">
                        <oui-tile-description>
                            <ul class="list-unstyled">
                                <li>
                                    <span data-ng-bind="::$ctrl.plan.contactAdmin"></span>
                                    <small data-translate="common_tile_subscription_contact_admin"></small>
                                </li>
                                <li>
                                    <span data-ng-bind="::$ctrl.plan.contactBilling"></span>
                                    <small data-translate="common_tile_subscription_contact_billing"></small>
                                </li>
                                <li>
                                    <span data-ng-bind="::$ctrl.plan.contactTech"></span>
                                    <small data-translate="common_tile_subscription_contact_technical"></small>
                                </li>
                            </ul>
                        </oui-tile-description>
                        <oui-action-menu
                            data-compact
                            data-align="end"
                            data-ng-if="$ctrl.actions.contacts.isAvailable()">
                            <oui-action-menu-item data-text="{{ ::$ctrl.actions.contacts.text }}"
                                aria-label="{{ ::$ctrl.actions.contacts.text }}"
                                data-href="{{ ::$ctrl.actions.contacts.href }}"
                                data-external>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </oui-tile-definition>
                    <oui-tile-definition
                        data-term="{{ ::'common_tile_subscription_creation_date' | translate }}"
                        data-description="{{ ::$ctrl.plan.creation | momentFormat:'LL' }}">
                    </oui-tile-definition>
                </div>
            </oui-tile>
        </div>
    </div>
</section>
