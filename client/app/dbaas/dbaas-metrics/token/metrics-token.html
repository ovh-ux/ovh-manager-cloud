<div class="metrics__token cui-page__content" ui-view="metricsSubContent">
    <div class="metrics__row">
        <h3 class="oui-header_3" data-translate="metrics_token_title"></h3>
        <p data-translate="metrics_token_explain"
           data-translate-values="{guidesUrl: MetricsTokenCtrl.getGuides()}"></p>
    </div>
    <div class="metrics__row">
        <oui-datagrid rows="MetricsTokenCtrl.tokens">
            <extra-top>
                <button data-ng-if="!MetricsTokenCtrl.loading"
                    class="oui-button oui-button_secondary" type="button"
                    data-ng-disabled="MetricsTokenCtrl.actions.loading"
                    data-translate="metrics_token_add_token"
                    data-ui-sref="dbaas.metrics.detail.token.add({ serviceName: MetricsTokenCtrl.serviceName })"></button>
                <oui-spinner data-ng-if="MetricsTokenCtrl.loading"></oui-spinner>                
            </extra-top>
            <oui-column data-title=":: 'metrics_table_name' | translate" data-sortable="asc" data-searchable data-property="description" data-type="string">
                    <span data-ng-bind="$row.description || '-'"></span>
            </oui-column>
            <oui-column data-title=":: 'metrics_token_labels' | translate" data-type="string" data-property="labels">
                <span class="token-labels" data-ng-repeat="label in $row.labels | orderBy : 'key' track by $index" data-ng-if="$index < 2">
                    <span data-ng-bind="label.key"></span>:<span data-ng-bind="label.value"></span>
                </span>
                <oui-dropdown data-ng-if="$row.labels.length > 2">
                    <button type="button"
                        class="token-labels token-labels__button"
                        data-ng-bind="MetricsTokenCtrl.displayRemainingLabels($row.labels.length - 2)"
                        oui-dropdown-trigger>
                    </button>
                    <oui-dropdown-content>
                        <div class="token-labels-container">
                            <span class="token-labels" data-ng-repeat="label in $row.labels | orderBy : 'key' track by $index" data-ng-if="$index >= 2">
                                <span data-ng-bind="label.key"></span>:<span data-ng-bind="label.value"></span>
                            </span>
                        </div>
                    </oui-dropdown-content>
                </oui-dropdown>
            </oui-column>
            <oui-column data-title=":: 'metrics_token_permission' | translate" data-filterable data-searchable data-property="permission" data-type="string">
                <span data-ng-bind="'metrics_token_permission_' + $row.permission | translate"></span>
            </oui-column>
            <oui-column data-title=":: 'metrics_table_token' | translate">
                <oui-clipboard data-model="$row.access"></oui-clipboard>
            </oui-column>
            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-text="{{ ::'metrics_token_show_preview' | translate }}" data-on-click="MetricsTokenCtrl.showPreview($row.id)"></oui-action-menu-item>
                <oui-action-menu-item data-text="{{ ::'metrics_token_edit' | translate }}" data-on-click="MetricsTokenCtrl.edit($row.id, $row.description)"></oui-action-menu-item>
                <oui-action-menu-item data-text="{{ ::'metrics_token_delete' | translate }}" data-on-click="MetricsTokenCtrl.delete($row.id)"></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>
</div>
