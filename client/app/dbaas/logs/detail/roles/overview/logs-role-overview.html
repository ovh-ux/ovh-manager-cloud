<oui-modal data-title="{{ ::'logs_role_overview_title' | translate }}"
           data-on-dismiss="ctrl.cancel()">
    <dl class="preview-list preview-list_no-margin">
        <dt class="preview-list__term"
            data-translate="logs_role_overview_role"></dt>
        <dd class="preview-list__definition"
            data-ng-bind=":: ctrl.role.info.name"></dd>
        <dt class="preview-list__term"
            data-translate="logs_role_overview_description"></dt>
        <dd class="preview-list__definition"
            data-ng-bind=":: ctrl.role.info.description"></dd>
        <dt class="preview-list__term"
            data-translate="logs_role_overview_permissions"></dt>
        <dd class="preview-list__definition">
            <div data-ng-if="ctrl.role.permissions.length > 0">
                <div data-ng-if="ctrl.permissions.stream.length > 0">
                    <span class="pl-0 preview-list__list-heading" >Stream</span>
                    <ul data-ng-repeat="stream in ctrl.permissions.stream track by $index">{{stream.title}}</ul>
                </div>
                <div data-ng-if="ctrl.permissions.index.length > 0">
                    <span class="pl-0 preview-list__list-heading" >Index</span>
                    <ul data-ng-repeat="index in ctrl.permissions.index track by $index">{{index.name}}</ul>
                </div>
                <div data-ng-if="ctrl.permissions.alias.length > 0">
                    <span class="pl-0 preview-list__list-heading" >Alias</span>
                    <ul data-ng-repeat="alias in ctrl.permissions.alias track by $index">{{alias.name}}</ul>
                </div>
                <div data-ng-if="ctrl.permissions.dashboard.length > 0">
                    <span class="pl-0 preview-list__list-heading" >Dashboard</span>
                    <ul data-ng-repeat="dashboard in ctrl.permissions.dashboard track by $index">{{dashboard.title}}</ul>
                </div>
            </div>
            <span data-ng-if="ctrl.role.permissions.length === 0"> - </span>
        </dd>
        <dt class="preview-list__term"
            data-translate="logs_role_overview_members"></dt>
        <dd class="preview-list__definition">
            <span data-ng-if="ctrl.role.members.length === 0"> - </span>
            <ul class="pl-0"
                data-ng-repeat="member in ctrl.role.members track by $index"
                data-ng-bind="member.username">
            </ul>
        </dd>
        <dt class="preview-list__term"
            data-translate="logs_role_overview_linked_option"></dt>
        <dd class="preview-list__definition"
            data-ng-bind=":: ctrl.role.info.optionId ? 'common_yes' : 'common_no' | translate"></dd>
    </dl>
</oui-modal>
