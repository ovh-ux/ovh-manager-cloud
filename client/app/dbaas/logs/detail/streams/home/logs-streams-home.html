<section class="cui-page__content log-streams">
    <cui-page-content-title text="::'logs_streams_title' | translate"></cui-page-content-title>
    <p data-translate="logs_streams_description"></p>

    <p>{{ctrl.quota.data.configured}}/{{ctrl.quota.data.max}} <span data-translate="logs_streams_total_used"></span>
        (<logs-upgrade-quota-link></logs-upgrade-quota-link>)
    </p>

    <oui-datagrid data-ng-if="!ctrl.quota.loading || ctrl.streams.loading || ctrl.delete.loading"
        rows="ctrl.streams.data">
        <extra-top>
            <logs-add-tool
                data-ng-if="!ctrl.quota.loading"
                text="{{ ::'logs_streams_add_data_feed' | translate }}"
                tool-type="{{ ::'logs_streams_name' | translate }}"
                current-usage="ctrl.quota.data.configured"
                max-usage="ctrl.quota.data.max"
                callback="ctrl.add()">
            </logs-add-tool>
            <oui-spinner data-ng-if="ctrl.quota.loading || ctrl.delete.loading"></oui-spinner>
        </extra-top>
        <oui-column data-title="::'logs_streams_col_title' | translate" property="info.title" sortable="asc" type="string" searchable filterable></oui-column>
        <oui-column data-title="::'logs_streams_col_description' | translate" property="info.description" sortable type="string" searchable filterable></oui-column>
        <oui-column data-title="::'logs_streams_col_archives' | translate" property="info.archives.length" sortable type="number" filterable>
            <span data-ng-if="$row.info.coldStorageEnabled" data-ng-bind="$row.info.archives.length" />
            <span data-ng-if="!$row.info.coldStorageEnabled"> {{ $row.info.nbArchive || "-" }} </span>
        </oui-column>
        <oui-column data-title="::'logs_streams_col_notifications' | translate" property="info.notifications.length" sortable type="number" filterable>
            <span data-ng-if="$row.info.notifications.length" data-ng-bind="$row.info.notifications.length" />
            <span data-ng-if="!$row.info.notifications.length"> - </span>
        </oui-column>
        <oui-column data-title="::'logs_streams_col_linked_option' | translate" property="info.optionId" sortable type="string">
            <i data-ng-if="$row.info.optionId" class="oui-icon oui-icon-check_line" aria-hidden="true"></i>
            <span data-ng-if="!$row.info.optionId"> - </span>
        </oui-column>
        <oui-column data-title="::'logs_streams_col_indexing' | translate" property="info.indexingEnabled" sortable type="string">
            <span class="oui-status"
                data-translate="{{ $row.info.indexingEnabled ? 'logs_streams_enabled' : 'logs_streams_disabled' }}"
                data-ng-class="$row.info.indexingEnabled ? 'oui-status_success' : 'oui-status_warning'">
            </span>
        </oui-column>
        <oui-column data-title="::'logs_col_last_modified' | translate" property="info.updatedAt" sortable type="date">
            {{ $row.info.updatedAt | momentFormat:'L'}}
        </oui-column>
        <oui-column data-title="::'logs_streams_col_shared' | translate" property="info.isEditable" sortable type="string">
            <span data-ng-if="!$row.info.isEditable">{{ ::'common_yes' | translate }}</span>
            <span data-ng-if="$row.info.isEditable"> - </span>
        </oui-column>
        <oui-action-menu data-align="end" compact>
            <oui-action-menu-item disabled="!$row.info.isEditable" text="{{ ::'common_edit' | translate }}" on-click="ctrl.edit($row)"></oui-action-menu-item>
            <oui-action-menu-item disabled="!$row.info.indexingEnabled" text="{{ ::'logs_streams_graylog_access' | translate }}" href="{{ctrl.getGraylogUrl($row)}}" external></oui-action-menu-item>
            <oui-action-menu-item disabled="!$row.info.isEditable" text="{{ ::'logs_streams_copy_token' | translate }}" on-click="ctrl.copyToken($row)"></oui-action-menu-item>
            <oui-action-menu-item disabled="!$row.info.webSocketEnabled" text="{{ ::'logs_streams_follow_live' | translate }}" on-click="ctrl.followLive($row)"></oui-action-menu-item>
            <oui-action-menu-item disabled="!$row.info.canAlert" text="{{ ::'logs_streams_manage_alerts' | translate }}" on-click="ctrl.manageAlerts($row)"></oui-action-menu-item>
            <oui-action-menu-item disabled="!$row.info.coldStorageEnabled && $row.info.nbArchive === 0" text="{{ ::'logs_streams_archives' | translate }}" on-click="ctrl.gotoArchives($row)"></oui-action-menu-item>
            <oui-action-menu-item disabled="!$row.info.isEditable" text="{{ ::'common_delete' | translate }}" on-click="ctrl.showDeleteConfirm($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
