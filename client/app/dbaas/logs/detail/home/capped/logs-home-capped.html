<form novalidate name="ctrl.form">
    <oui-modal data-title="{{ ::'logs_update_capped_title' | translate }}"
           data-primary-action="ctrl.updateCappedPlan()"
           data-primary-label="{{ ::'common_save' | translate }}"
           data-secondary-action="ctrl.cancel()"
           data-secondary-label="{{ ::'common_cancel' | translate }}"
           data-on-dismiss="ctrl.cancel()"
           data-loading="ctrl.saving.loading"
           data-ng-if="ctrl.offer != 'logs-basic'">
        <div class="oui-field">
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_5">
                    <oui-checkbox
                        id="service_is_capped"
                        name="service_is_capped"
                        data-text="{{:: 'logs_update_capped' | translate}}"
                        data-description="{{:: 'logs_update_capped_description' | translate}}"
                        data-model="ctrl.service.isCapped">
                    </oui-checkbox>
                </div>
            </div>
        </div>

    </oui-modal>
    <oui-modal data-title="{{ ::'logs_update_capped_title' | translate }}"
           data-primary-action="ctrl.cancel()"
           data-primary-label="{{ ::'common_cancel' | translate }}"
           data-on-dismiss="ctrl.cancel()"
           data-loading="ctrl.saving.loading"
           data-ng-if="ctrl.offer == 'logs-basic'">
        <div class="oui-field">
            <div class="oui-field__content">
                <div class="oui-field-control oui-field-control_5">
                    <span data-translate="logs_home_capped_pro_only"></span>
                </div>
            </div>
        </div>

    </oui-modal>
</form>
