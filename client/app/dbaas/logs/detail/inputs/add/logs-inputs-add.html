<div class="cui-page__content inputs-logs-add">
    <oui-back-button data-title="{{ ctrl.editMode ? 'inputs_logs_title_edit' : 'inputs_logs_title_add' | translate}}"
        data-on-click="ctrl.gotoInputsHome()"></oui-back-button>

    <div ng-if="ctrl.editMode" class="mb-5">
        <span data-translate="inputs_logs_edit_description" data-translate-values="{ name: ctrl.input.data.info.title}"></span>
    </div>

    <div class="oui-progress-tracker">
        <ul class="oui-progress-tracker__step_container">
            <li class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.edit') || ctrl.$state.is('dbaas.logs.detail.inputs.addwizard.add') }">
                <a class="oui-progress-tracker__status" data-ui-sref="dbaas.logs.detail.inputs.editwizard.edit"></a>
            </li>
            <li class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.configure'), 'oui-progress-tracker__step_disabled': !ctrl.editMode }">
                <a class="oui-progress-tracker__status" data-ui-sref="dbaas.logs.detail.inputs.editwizard.configure"></a>
            </li>
            <li class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.networks'), 'oui-progress-tracker__step_disabled': !ctrl.editMode }">
                <a class="oui-progress-tracker__status" data-ui-sref="dbaas.logs.detail.inputs.editwizard.networks"></a>
            </li>
        </ul>
        <ul class="oui-progress-tracker__label_container">
            <li class="oui-progress-tracker__label"
                data-ng-class="{ 'oui-progress-tracker__label_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.edit') || ctrl.$state.is('dbaas.logs.detail.inputs.addwizard.add') }">
                <a data-ui-sref="dbaas.logs.detail.inputs.editwizard.edit"
                    data-translate="{{ ctrl.editMode ? 'inputs_logs_step1_edit' : 'inputs_logs_step1_add' }}">
                </a>
            </li>
            <li class="oui-progress-tracker__label"
                data-ng-class="{ 'oui-progress-tracker__label_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.configure'), 'oui-progress-tracker__label_disabled': !ctrl.editMode }">
                <a data-ui-sref="dbaas.logs.detail.inputs.editwizard.configure"
                    data-translate="inputs_logs_step2">
                </a>
            </li>
            <li class="oui-progress-tracker__label"
                data-ng-class="{ 'oui-progress-tracker__label_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.networks'), 'oui-progress-tracker__label_disabled': !ctrl.editMode }">
                <a data-ui-sref="dbaas.logs.detail.inputs.editwizard.networks"
                    data-translate="inputs_logs_step3">
                </a>
            </li>
        </ul>
    </div>

    <div ui-view="logsInputsAdd"></div>
</div>
