<div class="cui-page__content inputs-logs-add">
    <oui-back-button data-heading="{{ ::(ctrl.editMode ? 'inputs_logs_title_edit' : 'inputs_logs_title_add') | translate }}"
        data-on-click="ctrl.gotoInputsHome()"></oui-back-button>

    <div ng-if="ctrl.editMode" class="mb-5">
        <span data-translate="inputs_logs_edit_description" data-translate-values="{ name: ctrl.input.data.info.title}"></span>
    </div>

    <div class="oui-progress-tracker">
        <ol class="oui-progress-tracker__steps">
            <li class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.edit') || ctrl.$state.is('dbaas.logs.detail.inputs.addwizard.add') }">
                <a class="oui-progress-tracker__status" data-ui-sref="dbaas.logs.detail.inputs.editwizard.edit(ctrl.inputId)">
                    <span class="oui-progress-tracker__label" data-translate="{{ ctrl.editMode ? 'inputs_logs_step1_edit' : 'inputs_logs_step1_add' }}"></span>
                </a>
            </li>
            <li class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.configure')}">
                <a class="oui-progress-tracker__status" data-ui-sref="dbaas.logs.detail.inputs.editwizard.configure(ctrl.inputId)">
                    <span class="oui-progress-tracker__label" data-translate="inputs_logs_step2"></span>
                </a>
            </li>
            <li class="oui-progress-tracker__step"
                data-ng-class="{ 'oui-progress-tracker__step_active': ctrl.$state.is('dbaas.logs.detail.inputs.editwizard.networks')}">
                <a class="oui-progress-tracker__status" data-ui-sref="dbaas.logs.detail.inputs.editwizard.networks(ctrl.inputId)">
                    <span class="oui-progress-tracker__label" data-translate="inputs_logs_step3"></span>
                </a>
            </li>
        </ol>
    </div>

    <div data-ui-view="logsInputsAdd"></div>
</div>
