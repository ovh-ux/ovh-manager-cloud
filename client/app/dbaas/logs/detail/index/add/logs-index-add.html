<form novalidate name="ctrl.form">
    <oui-modal data-title="{{ ::ctrl.title | translate }}"
               data-primary-action="ctrl.save()"
               data-primary-label="{{ ::'common_save' | translate }}"
               data-secondary-action="ctrl.cancel()"
               data-secondary-label="{{ ::'common_cancel' | translate }}"
               data-on-dismiss="ctrl.cancel()"
               data-loading="ctrl.saving.loading">
        <div data-ng-if="ctrl.isEdit" class="mb-3">
            <span data-translate="logs_index_modal_edit_description" data-translate-values="{name: ctrl.indexInfo.name }"></span>
        </div>

        <oui-field data-ng-if="!ctrl.isEdit" data-label="{{ ::'logs_index_name_text' | translate }}"
                   data-help-text="{{ ::'logs_index_suffix_description' | translate }}">
            <input type="text" id="suffix" name="suffix"
                    data-ng-pattern="ctrl.suffixPattern"
                    class="oui-input mb-0" data-ng-model="ctrl.index.suffix"
                    cuc-autofocus required>
        </oui-field>

        <oui-field data-label="{{ ::'logs_index_modal_description' | translate }}">
            <textarea id="description" name="description"
                class="oui-textarea" data-ng-model="ctrl.index.description"
                required></textarea>
        </oui-field>

        <oui-field data-label="{{ ::'logs_select_options_title' | translate }}">
            <oui-spinner data-ng-if="ctrl.options.loading"></oui-spinner>
            <div class="oui-select">
                <select class="oui-select__input"
                    name="logs_index_modal_select"
                    id="logs_index_modal_select"
                    data-ng-model="ctrl.index.optionId"
                    data-ng-options="option.optionId as option.type+', '+option.detail+' - '+option.curNbIndex+'/'+option.maxNbIndex for option in ctrl.options.data">
                    <option value="">{{::'logs_main_offer' | translate}} - {{ctrl.quota.data.mainOfferCurrent}}/{{ctrl.quota.data.mainOfferMax}}</option>
                </select>
                <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
            </div>
        </oui-field>

        <oui-field data-label="{{ ::'logs_index_modal_notification' | translate }}">
            <oui-checkbox
                data-name="alertNotify"
                data-model="ctrl.index.alertNotifyEnabled"
                data-text="{{ ::'logs_index_modal_checkbox' | translate}}"></oui-checkbox>
        </oui-field>
   </oui-modal>
</form>
