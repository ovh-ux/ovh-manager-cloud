<section class="cui-page__content log-index">
    <cui-page-content-title data-text="'logs_index_title' | translate"></cui-page-content-title>
    <p data-translate="logs_index_description"></p>
    <p>{{ctrl.quota.data.configured}}/{{ctrl.quota.data.max}} <span data-translate="logs_index_total_used"></span>
        (<logs-upgrade-quota-link></logs-upgrade-quota-link>)
    </p>

    <oui-datagrid data-rows="ctrl.indices.data">
        <extra-top>
            <logs-add-tool
                data-ng-if="!ctrl.quota.loading"
                data-text="{{ ::'logs_index_add_data_feed' | translate }}"
                data-tool-type="{{ ::'logs_index_name' | translate }}"
                data-current-usage="ctrl.quota.data.configured"
                data-max-usage="ctrl.quota.data.max"
                data-callback="ctrl.add()">
            </logs-add-tool>
            <oui-spinner data-ng-if="ctrl.quota.loading || ctrl.delete.loading"></oui-spinner>
        </extra-top>
        <oui-column
            data-title=":: 'logs_index_name_text' | translate"
            data-property="info.name"
            data-sortable="asc"
            data-type="string"
            data-searchable data-filterable></oui-column>
        <oui-column
            data-title=":: 'logs_index_col_description' | translate"
            data-property="info.description"
            data-type="string"
            data-sortable data-searchable data-filterable></oui-column>
        <oui-column data-title="::'logs_index_col_free_space' | translate" data-type="number" data-property="info.currentStorage">
            <span
                class="oui-status"
                data-ng-if="$row.info.isShareable"
                data-ng-class="ctrl.storageColor($row.info)"
                data-ng-bind="($row.info.currentStorage | bytes:2) + '/' + ($row.info.maxSize | bytes:2)"></span>
            <span data-ng-if="!$row.info.isShareable"> - </span>
        </oui-column>
        <oui-column data-title=":: 'logs_col_last_modified' | translate" data-property="info.updatedAt" data-sortable data-type="date">
            {{ $row.updatedAt | momentFormat:'L'}}
        </oui-column>
        <oui-column data-title=":: 'logs_index_col_shared' | translate" data-sortable type="string" data-property="info.isEditable">
            <span data-ng-if="!$row.info.isEditable" data-ng-bind="::'common_yes' | translate"></span>
            <span data-ng-if="$row.info.isEditable"> - </span>
        </oui-column>
        <oui-action-menu data-align="end" data-compact>
            <oui-action-menu-item
                data-disabled="!$row.info.isEditable"
                data-text="{{ ::'common_edit' | translate }}"
                data-on-click="ctrl.add($row.info)"></oui-action-menu-item>
            <oui-action-menu-item
                data-ng-repeat="url in $row.urls"
                data-text="{{ ::'logs_index_access_' + url.type | translate }}"
                href="{{ url.address }}"
                data-external></oui-action-menu-item>
            <oui-action-menu-item
                data-disabled="!$row.info.isEditable"
                data-text="{{ ::'common_delete' | translate }}"
                data-on-click="ctrl.showDeleteConfirm($row.info)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
