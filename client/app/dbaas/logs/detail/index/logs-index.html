
<section class="cui-page__content log-streams">
        <cui-page-content-title text="'logs_index_title' | translate"></cui-page-content-title>
        <p data-translate="logs_index_description"></p>
    
        <p class="mt-4">
            <b>{{ctrl.quota.data.configured}}/{{ctrl.quota.data.max}} <span data-translate="logs_index_total_used"></span></b>
            (<button role="link" class="oui-link oui-button-link"
                ui-sref="dbaas.logs.detail.options"
                data-translate="logs_index_increase_quota">
            </button>)
        </p>
    
        <button type="button" class="oui-button oui-button_secondary mt-4"
            data-ui-sref="dbaas.logs.detail.index.add"
            data-ng-disabled="ctrl.delete.loading">
                <i class="oui-icon oui-icon-add pr-1" aria-hidden="true"></i> {{ ::'logs_index_add_data_feed' | translate }}
        </button>
    
        <oui-spinner data-ng-show="ctrl.quota.loading || ctrl.indices.loading"></oui-spinner>
        <oui-datagrid data-ng-hide="ctrl.quota.loading || ctrl.indices.loading"
            rows="ctrl.indices.data">
            <oui-column title="'logs_index_col_index' | translate" property="info.name" sortable="asc"></oui-column>
            <oui-column title="'logs_index_col_description' | translate" property="info.description" sortable></oui-column>
            <oui-column title="'logs_index_col_creation_date' | translate" property="info.createdAt">
                {{ $row.info.createdAt | momentFormat:'L'}}
            </oui-column>
            <oui-column title="'logs_index_col_free_space' | translate" property="">
                <span>{{ $row.info.currentStorage | bytes:2 }} / {{ $row.info.maxSize | bytes:2 }}</span>
            </oui-column>
            <oui-action-menu align="end" compact>
                <oui-action-menu-item data-ng-show="$row.info.isEditable" text="{{ ::'common_edit' | translate }}" on-click="ctrl.edit($row.info)"></oui-action-menu-item>
                <oui-action-menu-item data-ng-show="$row.info.isEditable" text="{{ ::'common_delete' | translate }}" on-click="ctrl.showDeleteConfirm($row.info)"></oui-action-menu-item>
                <oui-action-menu-item text="{{ ::'logs_index_elastic_search_access' | translate }}" href="{{ $row.urls[0].address }}" external></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </section>
