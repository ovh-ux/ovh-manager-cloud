<form name="confirmTerminateForm"
      data-ng-submit="confirmTerminateForm.$valid && DeskaasConfirmTerminateCtrl.ok()"
      novalidate>
    <oui-modal
        data-secondary-action="$ctrl.cancel()"
        data-title="{{ ::'vdi_cancel_title' | translate }}"        
        data-secondary-label="{{ ::'common_modal_cancel' | translate }}"
        data-primary-label="{{ ::'common_modal_ok' | translate}}"
        data-on-dismiss="$ctrl.cancel()"
        data-loading="DeskaasConfirmTerminateCtrl.flags.init">
        <oui-field data-label="{{ ::'Token' | translate }}">
            <input
                data-type="text"
                name="vdi-token"
                id="vdi-token"
                class="oui-input"
                data-ng-model="DeskaasConfirmTerminateCtrl.values.token"
                data-ng-disabled="true"
                required />
        </oui-field>
        <oui-field data-label="{{ ::'vdi_confirm_cancel_reason' | translate }}" data-size="m">
            <label class="oui-select">
                <select id="vdi-reason"
                    name="vdi-reason"
                    data-ng-model="DeskaasConfirmTerminateCtrl.values.reason"
                    class="oui-select__input"
                    required>
                    <option selected value="" data-translate="common_select"></option>
                    <option value="TOO_HARD_TO_USE" data-translate="vdi_reason_hard">
                    <option value="TESTING_SOLUTION" data-translate="vdi_reason_testing">
                    <option value="MISSING_FEATURES" data-translate="vdi_reason_missing">
                    <option value="BAD_PERFORMANCE" data-translate="vdi_reason_performance">
                    <option value="NOT_SUITABLE" data-translate="vdi_reason_not_suitable">
                    <option value="NO_NEED_ANYMORE" data-translate="vdi_reason_need">
                    <option value="OTHER" data-translate="vdi_reason_other">
                </select>
                <i class="oui-icon oui-icon-chevron-down" aria-hidden="true"></i>
            </label>
        </oui-field>
        <oui-field data-label="{{ ::'vdi_confirm_cancel_commentary' | translate }}">
            <input
                data-type="text"
                id="vdi-comment"
                name="vdi-comment"
                class="oui-input"
                data-ng-model="DeskaasConfirmTerminateCtrl.values.commentary"
                value="DeskaasDetailsCtrl.stateParams.token"/>
        </oui-field>
    </oui-modal>
</form>
