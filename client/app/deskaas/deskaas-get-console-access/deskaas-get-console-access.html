<cui-modal>
    <cui-modal-header data-on-dismiss="DeskaasGetConsoleAccessCtrl.cancel()"></cui-modal-header>
    <cui-modal-body data-title=":: 'vdi_console_title' | translate" data-icon="info">
        <p class="oui-modal__text" data-translate="vdi_console_info"></p>
    </cui-modal-body>
    <cui-modal-footer>
        <cui-cancel-button data-text="'common_modal_cancel' | translate"
            data-on-click="DeskaasGetConsoleAccessCtrl.cancel()"></cui-cancel-button>
        <cui-submit-button data-text="'common_modal_ok' | translate"
            data-on-click="DeskaasGetConsoleAccessCtrl.ok()"></cui-submit-button>
    </cui-modal-footer>
</cui-modal>
