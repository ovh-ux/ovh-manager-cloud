<form id="kubeNodesDelete"
      name="kubeNodesDelete"
      data-ng-submit="kubeNodesDelete.$valid && $ctrl.deleteNode()"
      novalidate>
    <oui-modal data-heading="{{:: 'kube_nodes_delete' | translate }}"
               data-primary-label="{{:: 'common_delete' | translate }}"
               data-secondary-label="{{:: 'common_cancel' | translate }}"
               data-secondary-action="$ctrl.dismiss()"
               data-on-dismiss="$ctrl.dismiss()"
               data-loading="$ctrl.loading">
        <p data-translate="kube_nodes_delete_confirmation" data-translate-values="{ node: $ctrl.nodeId }"></p>
        <p class="oui-font-light" data-translate="kube_nodes_delete_warning"></p>
        <oui-field data-label="{{:: 'kube_nodes_delete_enter' | translate }}">
            <input class="oui-input"
                   type="text"
                   name="kubeNodeDeleteConfirm"
                   data-ng-model="$ctrl.deleteConfirmation"
                   data-ng-pattern="$ctrl.KUBERNETES.deleteConfirmationInput"
                   required>
        </oui-field>
    </oui-modal>
</form>
