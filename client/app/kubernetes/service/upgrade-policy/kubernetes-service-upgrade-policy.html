<form  id="kubeClusterUpgradePolicy"
       name="kubeClusterUpgradePolicy"
       data-ng-submit="kubeClusterUpgradePolicy.$valid && $ctrl.updateUpgradePolicy()"
       novalidate>
    <oui-modal data-title="{{ ::'kube_service_upgrade_policy_model_title' | translate }}"
               data-primary-label="{{ ::'common_confirm' | translate }}"
               data-secondary-action="$ctrl.cancel()"
               data-secondary-label="{{ ::'common_cancel' | translate }}"
               data-on-dismiss="$ctrl.cancel()"
               data-loading="$ctrl.save.loading">
        <oui-field>
            <oui-radio-group data-model="$ctrl.selectedUpgradePolicy">
                <oui-radio
                    data-ng-repeat="policy in $ctrl.upgradePolicies track by policy.value"
                    data-value="policy.value"
                    data-description="{{ policy.localizationDescriptionKey | translate }}"
                    data-required>
                    <span data-translate="{{ policy.localizationKey }}"></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>
   </oui-modal>
</form>
