<form  id="kubeClusterReset"
       name="kubeClusterReset"
       data-ng-submit="kubeClusterReset.$valid && ctrl.reset()"
       novalidate>
    <oui-modal data-title="{{ ::'kube_service_reset_title' | translate }}"
               data-primary-label="{{ ::'common_confirm' | translate }}"
               data-secondary-action="ctrl.cancel()"
               data-secondary-label="{{ ::'common_cancel' | translate }}"
               data-on-dismiss="ctrl.cancel()"
               data-loading="ctrl.loading"
               data-type="warning">
        <p class="oui-paragraph" data-translate="kube_service_reset_message"></p>
        <oui-field data-label="{{:: 'kube_service_reset_enter' | translate }}">
            <input class="oui-input"
                   type="text"
                   name="kubeClusterResetConfirm"
                   data-ng-model="ctrl.deleteConfirmation"
                   data-ng-pattern="ctrl.KUBERNETES.resetConfirmationInput"
                   required>
        </oui-field>
        <oui-field data-label="{{ ::'kube_service_reset_nodes' | translate }}">
            <oui-radio-group data-model="ctrl.workerNodesPolicy">
                <oui-radio data-value="ctrl.KUBERNETES.workerNodesPolicyDelete">
                    <span data-translate="common_delete"></span>
                </oui-radio>
                <oui-radio data-value="ctrl.KUBERNETES.workerNodesPolicyReinstall">
                    <span data-translate="common_reinstall"></span>
                </oui-radio>
            </oui-radio-group>
        </oui-field>
   </oui-modal>
</form>
