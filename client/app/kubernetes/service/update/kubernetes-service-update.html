<oui-modal data-heading="{{ ::'kube_service_update_title' | translate }}"
           data-primary-action="$ctrl.update()"
           data-primary-label="{{ ::'common_confirm' | translate }}"
           data-secondary-action="$ctrl.cancel()"
           data-secondary-label="{{ ::'common_cancel' | translate }}"
           data-on-dismiss="$ctrl.cancel()"
           data-loading="$ctrl.loading"
           data-type="warning">
    <p class="oui-paragraph" data-translate="kube_service_update_message"></p>
</oui-modal>
