<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OVH - Cloud</title>
        <meta name="description" content="OVH - Cloud Manager">
        <meta name="viewport" content="width=device-width">
      </head>
      <body
        data-ng-app="managerApp"
        data-ng-controller="CloudMainController as CloudMainController"
        data-ng-cloak
        class="ng-cloak"
        data-ng-class="{ 'global-message-top-container': CloudMainController.expiringProject }">

        <div class="global-message-top"
            data-ng-if="CloudMainController.expiringProject"
            data-ng-include="'app/common/cloud-project-voucher-alert.html'">
        </div>

        <!-- Skip to main content -->
        <div class="skipnav">
            <a class="oui-button oui-button_link" href=""
                data-translate="common_skip_to_main_content"
                data-ng-click="CloudMainController.scrollTo('maincontent')">
            </a>
        </div>
        <!-- /Skip to main content -->

        <!-- TOP MENU -->
        <oui-navbar fixed
            data-active-link="cloud"
            data-brand="::navbar.brand"
            data-main-links="::navbar.managerLinks"
            data-aside-links="::navbar.internalLinks"
            data-toggler-links="::navbar.responsiveLinks">
        </oui-navbar>

        <div class="container-fluid">
            <div class="row" style="position: relative;">

                <!-- SIDE MENU -->
                <div class="col-md-3 col-lg-2" data-sidebar-menu></div>

                <!-- CONTENT -->
                <div id="content" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">

                    <!-- Skip content target -->
                    <div class="skiptarget">
                        <a id="maincontent" href="">-</a>
                    </div>
                    <!-- /Skip content target -->

                    <ovh-browser-alert></ovh-browser-alert>
                    <ovh-chatbot></ovh-chatbot>
                    <div data-ui-view=""></div>
                </div>
            </div>
        </div>

        <!-- PRE LOADER -->
        <div id="managerPreload" class="d-flex text-center" data-ng-class="!!navbar && managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3" data-translate="preload_welcome"></p>
                <hr class="my-0" />
                <h1 class="mt-3 mb-5" data-translate="preload_manager_ovh"></h1>
                <div class="mt-5">
                    <oui-spinner data-size="l"></oui-spinner>
                </div>
            </div>
        </div>

        <div data-otrs-popup></div>
    </body>
</html>
