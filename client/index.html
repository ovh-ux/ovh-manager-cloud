<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OVH - Cloud</title>
        <meta name="description" content="OVH - Cloud Manager">
        <meta name="viewport" content="width=device-width">
      </head>
      <body
        data-ng-app="managerApp"
        data-ng-controller="CloudMainController as $ctrl"
        data-ng-cloak
        class="ng-cloak h-100 ovh-manager-cloud-app"
        data-ng-class="{ 'global-message-top-container': $ctrl.expiringProject }"
        style="overflow: hidden;">

        <div class="h-100 d-flex flex-column overflow-hidden">
            <div class="global-message-top"
                data-ng-if="$ctrl.expiringProject"
                data-ng-include="'app/common/cloud-project-voucher-alert.html'">
            </div>

            <!-- Skip to main content -->
            <div class="skipnav">
                <a class="oui-button oui-button_link" href=""
                    data-translate="common_skip_to_main_content"
                    data-ng-click="$ctrl.scrollTo('maincontent')">
                </a>
            </div>
            <!-- /Skip to main content -->

            <ovh-manager-navbar
                data-navbar-options="{
                    toggle: {
                        event: 'sidebar:loaded'
                    },
                    universe: 'server',
                    version: 'beta'
                }"
                data-universe-click="$ctrl.openSidebar()">
            </ovh-manager-navbar>

            <button
                style="position: absolute; top: 0; left: 0; width: 48px; height: 44px; background-color: transparent; border: 0;"
                data-ng-if="$ctrl.sidebarIsOpen"
                data-ng-click="$ctrl.closeSidebar()">
            </button>

            <div class="container-fluid h-100 w-100" style="overflow: auto">
                <div class="row">

                    <!-- SIDE MENU -->
                    <ovh-manager-server-sidebar
                        universe="'CLOUD'"
                        data-on-click="$ctrl.closeSidebar()"
                        data-is-open="$ctrl.sidebarIsOpen"
                        class="col-md-3 col-lg-2 px-0">
                    </ovh-manager-server-sidebar>

                    <!-- CONTENT -->
                    <div id="content" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">

                        <!-- Skip content target -->
                        <div class="skiptarget">
                            <a id="maincontent" href="">-</a>
                        </div>
                        <!-- /Skip content target -->

                        <ovh-browser-alert></ovh-browser-alert>
                        <ovh-chatbot></ovh-chatbot>
                        <div data-ui-view=""></div>
                     </div>
                </div>
            </div>
        </div>

        <!-- PRE LOADER -->
        <div id="managerPreload" class="d-flex text-center" data-ng-class="managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3" data-translate="preload_welcome"></p>
                <hr class="my-0" />
                <h1 class="mt-3 mb-5" data-translate="preload_manager_ovh"></h1>
                <div class="mt-5">
                    <oui-spinner data-size="l"></oui-spinner>
                </div>
            </div>
        </div>
    </body>
</html>
